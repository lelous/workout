<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Workout Pro Journal</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --bg-primary: #f2f2f7; /* iOS System Gray 6 */
            --bg-secondary: #ffffff;
            --primary: #5856d6; /* iOS Purple */
            --success: #34c759; /* iOS Green */
            --text-main: #000000;
            --text-sub: #8e8e93;
            --card-radius: 20px;
        }

        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --text-main: #ffffff;
            --text-sub: #8e8e93;
            --border-color: #38383a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-main);
            margin: 0;
            padding-bottom: calc(100px + env(safe-area-inset-bottom));
            -webkit-font-smoothing: antialiased;
        }

        /* IOS INPUT BOX FIXES */
        input, textarea {
            font-size: 16px !important; /* Force no-zoom */
            border-radius: 12px;
            border: 1px solid var(--border-color, #d1d1d6);
            padding: 12px;
            background: var(--bg-secondary);
            color: var(--text-main);
            -webkit-appearance: none;
        }

        .header {
            padding: calc(40px + env(safe-area-inset-top)) 20px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color, #d1d1d6);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container { padding: 20px; max-width: 500px; margin: 0 auto; }

        .card {
            background: var(--bg-secondary);
            border-radius: var(--card-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 10px 0 calc(10px + env(safe-area-inset-bottom));
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .set-input {
            width: 70px;
            text-align: center;
            font-weight: bold;
            margin: 0 4px;
        }

        .timer-fab {
            position: fixed;
            bottom: 120px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(88, 86, 214, 0.3);
        }

        /* CHART STYLES */
        .chart-svg {
            width: 100%;
            height: 150px;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 2s forwards ease-out;
        }

        @keyframes draw { to { stroke-dashoffset: 0; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock historical volume data for the chart
        const MOCK_VOLUME = [12000, 14500, 13000, 16000, 15500, 18000, 21000];

        function VolumeChart() {
            const max = Math.max(...MOCK_VOLUME);
            const points = MOCK_VOLUME.map((v, i) => `${(i * 60) + 10},${140 - (v / max * 100)}`).join(' ');
            
            return (
                <div className="card">
                    <h3 style={{marginBottom: '10px'}}>Strength Volume</h3>
                    <svg className="chart-svg" viewBox="0 0 400 150">
                        <polyline
                            fill="none"
                            stroke="#5856d6"
                            strokeWidth="4"
                            strokeLinecap="round"
                            points={points}
                        />
                    </svg>
                    <div style={{display: 'flex', justifyContent: 'space-between', color: '--text-sub', fontSize: '12px'}}>
                        <span>Last 7 Sessions</span>
                        <span>{MOCK_VOLUME[6]} lbs total</span>
                    </div>
                </div>
            );
        }

        function App() {
            const [view, setView] = useState('home');
            const [workoutLog, setWorkoutLog] = useState({});

            return (
                <div>
                    <div className="header">
                        <h1 style={{fontSize: '28px', fontWeight: '800'}}>Journal</h1>
                        <button style={{border: 'none', background: 'none', fontSize: '24px'}}>üë§</button>
                    </div>

                    <div className="container">
                        {view === 'home' && (
                            <>
                                <VolumeChart />
                                <div className="card" onClick={() => setView('workout')} style={{background: 'var(--primary)', color: 'white'}}>
                                    <h2>Start New Session</h2>
                                    <p style={{opacity: 0.8}}>Monday Upper Push</p>
                                </div>
                                <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '15px'}}>
                                    <div className="card"><h4>Streak</h4><h2 style={{color: 'orange'}}>12 üî•</h2></div>
                                    <div className="card"><h4>PRs</h4><h2 style={{color: 'var(--success)'}}>4 üèÜ</h2></div>
                                </div>
                            </>
                        )}

                        {view === 'workout' && (
                            <div className="card">
                                <h2>Bench Press</h2>
                                <p style={{color: 'var(--text-sub)', marginBottom: '15px'}}>Last: 185lb x 5</p>
                                {[1, 2, 3].map(set => (
                                    <div key={set} style={{display: 'flex', alignItems: 'center', marginBottom: '10px'}}>
                                        <span style={{width: '60px'}}>Set {set}</span>
                                        <input type="number" inputMode="decimal" className="set-input" placeholder="lbs" />
                                        <input type="number" inputMode="decimal" className="set-input" placeholder="reps" />
                                        <button style={{marginLeft: 'auto', border: 'none', background: '#eee', borderRadius: '50%', width: '30px', height: '30px'}}>‚úì</button>
                                    </div>
                                ))}
                                <button className="btn" style={{background: 'var(--primary)', color: 'white', marginTop: '20px'}} onClick={() => setView('home')}>Finish Workout</button>
                            </div>
                        )}
                    </div>

                    <div className="nav">
                        <div onClick={() => setView('home')}>üè†</div>
                        <div onClick={() => setView('workout')}>üí™</div>
                        <div>üìä</div>
                        <div>‚öôÔ∏è</div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
