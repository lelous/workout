<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Workout Pro">
    <title>Workout Journal Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-accent: #f0f4ff;
            --text-primary: #333;
            --text-secondary: #666;
            --border-color: #e5e7eb;
            --primary: #667eea;
            --primary-dark: #764ba2;
            --success: #11998e;
            --shadow: rgba(0, 0, 0, 0.08);
        }
        
        [data-theme="dark"] {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-accent: #2a2a3a;
            --text-primary: #f0f0f0;
            --text-secondary: #aaaaaa;
            --border-color: #333;
            --shadow: rgba(0, 0, 0, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Clean touch on mobile */
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding-bottom: calc(100px + env(safe-area-inset-bottom));
            line-height: 1.5;
        }

        /* IOS INPUT BOX FIXES */
        input[type="text"], 
        input[type="number"], 
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 16px; /* CRITICAL: Prevents iOS zoom */
            -webkit-appearance: none; /* Removes iOS default styling */
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .set-input {
            width: 85px;
            text-align: center;
            font-weight: 600;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: calc(20px + env(safe-area-inset-top)) 20px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            shadow: 0 4px 12px var(--shadow);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:active {
            opacity: 0.7;
        }

        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 12px 8px calc(12px + env(safe-area-inset-bottom)); /* SAFE AREA */
            box-shadow: 0 -2px 10px var(--shadow);
            z-index: 1000;
        }

        /* ... remaining styles from your original code ... */
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // (Use the logic from your original script, but update the input components inside Workout)
        
        // Example of updated Set Row for iOS:
        function SetRow({ set, setIdx, exIdx, updateSet, startTimer }) {
            return (
                <div className="set-row" style={{display: 'flex', gap: '8px', alignItems: 'center', marginBottom: '10px'}}>
                    <div style={{width: '50px', fontSize: '14px', fontWeight: '600'}}>Set {setIdx + 1}</div>
                    <input
                        type="number"
                        inputMode="decimal"
                        className="set-input"
                        placeholder="Reps"
                        value={set.reps}
                        onChange={(e) => updateSet(exIdx, setIdx, 'reps', e.target.value)}
                        onBlur={() => startTimer()}
                    />
                    <input
                        type="number"
                        inputMode="decimal"
                        className="set-input"
                        placeholder="Weight"
                        value={set.weight}
                        onChange={(e) => updateSet(exIdx, setIdx, 'weight', e.target.value)}
                    />
                    <span style={{fontSize: '14px'}}>lbs</span>
                </div>
            );
        }
        
        // ... include rest of your original App logic ...
    </script>
</body>
</html>
