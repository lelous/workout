<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Test</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .btn { padding: 15px 30px; font-size: 18px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        
        function App() {
            const [count, setCount] = useState(0);
            
            return (
                <div>
                    <h1>âœ“ React Works!</h1>
                    <h2>Counter: {count}</h2>
                    <button className="btn" onClick={() => setCount(count + 1)}>
                        Click Me
                    </button>
                    <p>If this button works, then React is loading fine.</p>
                    <p>Your workout app issue is just one line of code - searching for solution...</p>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
