<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Workout Pro">
    <title>Workout Journal Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --bg-primary: #f2f2f7;
            --bg-secondary: #ffffff;
            --bg-accent: #f0f4ff;
            --text-primary: #1c1c1e;
            --text-secondary: #8e8e93;
            --text-tertiary: #aeaeb2;
            --border-color: #d1d1d6;
            --primary: #667eea;
            --primary-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-grad: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --danger: #ff3b30;
            --shadow: rgba(0, 0, 0, 0.08);
        }
        
        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --bg-accent: #2c2c2e;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --border-color: #38383a;
            --shadow: rgba(0, 0, 0, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            padding-bottom: calc(100px + env(safe-area-inset-bottom));
            color: var(--text-primary);
        }
        
        .header {
            background: var(--primary-grad);
            color: white;
            padding: calc(40px + env(safe-area-inset-top)) 20px 20px;
            text-align: center;
            box-shadow: 0 4px 12px var(--shadow);
            position: sticky; top: 0; z-index: 100;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        
        .header-actions { position: absolute; right: 20px; bottom: 20px; display: flex; gap: 8px; }
        .back-btn { position: absolute; left: 20px; bottom: 20px; background: rgba(255,255,255,0.2); border: none; color: white; padding: 8px 12px; border-radius: 10px; font-weight: 600; }

        .container { padding: 16px; max-width: 600px; margin: 0 auto; }
        .card { background: var(--bg-secondary); border-radius: 20px; padding: 20px; margin-bottom: 16px; box-shadow: 0 4px 20px var(--shadow); }
        .card h3 { color: var(--primary); font-size: 19px; margin-bottom: 10px; }

        /* THE IOS ZOOM FIX */
        textarea, input[type="text"], input[type="number"] {
            width: 100%; padding: 14px; border: 1.5px solid var(--border-color);
            border-radius: 12px; font-size: 16px !important; /* Forces Safari to stay still */
            background: var(--bg-primary); color: var(--text-primary);
            -webkit-appearance: none;
        }

        .btn { width: 100%; padding: 18px; border: none; border-radius: 16px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.1s; }
        .btn:active { transform: scale(0.97); }
        .btn-primary { background: var(--primary-grad); color: white; }
        .btn-success { background: var(--success-grad); color: white; }

        .set-row { display: flex; gap: 8px; align-items: center; margin-bottom: 12px; }
        .set-input { width: 85px; text-align: center; font-weight: 700; }

        .nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(var(--bg-secondary), 0.85);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-around;
            padding: 12px 0 calc(12px + env(safe-area-inset-bottom));
            border-top: 0.5px solid var(--border-color);
            z-index: 1000;
        }

        .nav-btn { background: none; border: none; display: flex; flex-direction: column; align-items: center; gap: 4px; flex: 1; }
        .nav-icon { font-size: 24px; }
        .nav-label { font-size: 10px; font-weight: 700; color: var(--text-secondary); }
        .nav-btn.active .nav-label { color: var(--primary); }

        .timer-display { position: fixed; bottom: calc(110px + env(safe-area-inset-bottom)); right: 20px; background: var(--primary-grad); color: white; width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const WORKOUTS = {
            monday: {
                name: "Upper Push + Core",
                focus: "Chest, Shoulders, Triceps",
                exercises: [
                    { name: "Flat Barbell Bench Press", sets: 4, reps: "6-8", rest: 240, description: "Lie on flat bench, feet flat on floor. Lower bar to mid-chest, press up. Keep shoulder blades retracted." },
                    { name: "Incline Dumbbell Press", sets: 3, reps: "8-10", rest: 180, description: "Set bench to 30-45¬∞. Press dumbbells up from chest level. Elbows at 45¬∞ angle. Squeeze chest at top." },
                    { name: "Standing Overhead Press", sets: 4, reps: "6-8", rest: 180, description: "Stand with barbell at shoulders. Press overhead, lock out arms. Keep core tight." },
                    { name: "Cable Flyes", sets: 3, reps: "12-15", rest: 90, description: "Set cables at chest height. Bring handles together in front of chest. Squeeze chest hard." },
                    { name: "Lateral Raises", sets: 3, reps: "12-15", rest: 60, description: "Raise dumbbells out to sides until parallel to floor. Lead with elbows. Don't swing." },
                    { name: "Dips", sets: 3, reps: "8-12", rest: 120, description: "Lean forward slightly for chest emphasis. Lower until upper arms parallel to floor." },
                    { name: "Tricep Pushdowns", sets: 3, reps: "12-15", rest: 60, description: "Keep elbows pinned to sides. Push down until arms fully extended. Squeeze triceps." },
                    { name: "Cable Woodchops", sets: 3, reps: "12/side", rest: 45, description: "Stand sideways to cable. Pull from high to low across body. Rotate through core." },
                    { name: "Hanging Leg Raises", sets: 3, reps: "10-15", rest: 60, description: "Hang from bar. Raise legs to 90¬∞. Lower abs pull legs up." }
                ]
            },
            tuesday: {
                name: "Lower + Core",
                focus: "Quads, Hamstrings, Glutes",
                exercises: [
                    { name: "Squats", sets: 4, reps: "6-8", rest: 240, description: "Feet shoulder-width. Sit back and down. Knees track over toes. ACL: Control depth." },
                    { name: "Romanian Deadlifts", sets: 4, reps: "8-10", rest: 180, description: "Slight knee bend. Hinge at hips. Feel stretch in hamstrings. Keep bar close." },
                    { name: "Bulgarian Split Squats", sets: 3, reps: "10-12/leg", rest: 120, description: "Rear foot elevated. Lower front knee to 90¬∞. ACL: Control descent." },
                    { name: "Leg Press", sets: 3, reps: "12-15", rest: 120, description: "Lower until knees at 90¬∞. Push through heels. Don't lock out knees." },
                    { name: "Leg Curls", sets: 3, reps: "12-15", rest: 90, description: "Curl heels toward glutes. Squeeze hamstrings. Keep hips down on pad." },
                    { name: "Walking Lunges", sets: 3, reps: "12/leg", rest: 90, description: "Step forward, lower back knee. ACL: Bodyweight or light dumbbells only." },
                    { name: "Calf Raises", sets: 4, reps: "15-20", rest: 60, description: "Rise up on balls of feet. Hold squeeze at top. Control descent." },
                    { name: "Med Ball Slams", sets: 3, reps: "10/side", rest: 45, description: "Rotate and slam ball to outside of foot. Engage obliques." },
                    { name: "Pallof Press", sets: 3, reps: "12/side", rest: 60, description: "Stand sideways to cable. Press straight out. Resist rotation." }
                ]
            },
            thursday: {
                name: "Upper Pull + Core",
                focus: "Back, Rear Delts",
                exercises: [
                    { name: "Pull-Ups", sets: 4, reps: "6-10", rest: 180, description: "Pull chest to bar. Full extension at bottom. Vary grips." },
                    { name: "T-Bar Rows", sets: 4, reps: "8-10", rest: 180, description: "Hinge at hips. Pull to lower chest. Squeeze shoulder blades." },
                    { name: "Barbell/DB Rows", sets: 4, reps: "8-12", rest: 180, description: "Pull to hip/lower chest. Retract shoulder blades." },
                    { name: "Cable Rows", sets: 3, reps: "10-12", rest: 120, description: "Sit upright. Pull handle to lower chest. Squeeze shoulder blades." },
                    { name: "Face Pulls", sets: 3, reps: "15-20", rest: 90, description: "Pull to face level. External rotation at end. Critical for shoulders." },
                    { name: "Chest-Supported Rows", sets: 3, reps: "12-15", rest: 90, description: "Set bench to 30-45¬∞. Lie chest-down. Pull handles to lower chest." },
                    { name: "Cable Oblique Twists", sets: 3, reps: "12/side", rest: 45, description: "Stand sideways. Pull across body. Focus on oblique contraction." },
                    { name: "RKC Plank", sets: 3, reps: "30-45 sec", rest: 60, description: "Maximum tension - squeeze glutes, quads. Pull elbows toward toes." }
                ]
            },
            friday: {
                name: "Lower + Core",
                focus: "Quads, Hamstrings, Glutes",
                exercises: [
                    { name: "Front/Goblet Squat", sets: 4, reps: "8-10", rest: 180, description: "Torso upright. Elbows up. ACL: Control tempo, stop before pain." },
                    { name: "Leg Press", sets: 4, reps: "10-12", rest: 120, description: "Lower to 90¬∞. Push through full foot. Don't lock knees." },
                    { name: "Hack Squat", sets: 3, reps: "12-15", rest: 90, description: "Lower controlled. Drive through heels. Quad focus." },
                    { name: "Stiff-Leg Deadlifts", sets: 3, reps: "10-12", rest: 120, description: "Slight knee bend. Hinge at hips. Feel stretch in hamstrings." },
                    { name: "Leg Curls", sets: 3, reps: "12-15", rest: 90, description: "Lying or seated. Curl heels to glutes. Slow negative." },
                    { name: "Reverse Lunges", sets: 3, reps: "10/leg", rest: 90, description: "Step back. Lower back knee. ACL: Slower tempo, more control." },
                    { name: "Seated Calf Raises", sets: 4, reps: "15-20", rest: 60, description: "Knees bent targets soleus. Hold top squeeze." },
                    { name: "Copenhagen Plank", sets: 3, reps: "20-30 sec/side", rest: 60, description: "Side plank. Top foot on bench. Intense adductor work." },
                    { name: "Mountain Climbers", sets: 3, reps: "20 total", rest: 45, description: "Plank position. Drive knees to chest. Controlled movement." }
                ]
            }
        };

        function App() {
            const [view, setView] = useState('home');
            const [selectedDay, setSelectedDay] = useState(null);
            const [workoutLog, setWorkoutLog] = useState(JSON.parse(localStorage.getItem('logs') || '{}'));
            const [measurements, setMeasurements] = useState(JSON.parse(localStorage.getItem('measurements') || '[]'));
            const [prs, setPrs] = useState(JSON.parse(localStorage.getItem('prs') || '{}'));

            useEffect(() => {
                localStorage.setItem('logs', JSON.stringify(workoutLog));
                localStorage.setItem('measurements', JSON.stringify(measurements));
                localStorage.setItem('prs', JSON.stringify(prs));
            }, [workoutLog, measurements, prs]);

            return (
                <div>
                    <Header view={view} setView={setView} setSelectedDay={setSelectedDay} />
                    <div className="container">
                        {view === 'home' && <Home setView={setView} logs={workoutLog} />}
                        {view === 'workout' && <Workout selectedDay={selectedDay} setSelectedDay={setSelectedDay} workoutLog={workoutLog} setWorkoutLog={setWorkoutLog} prs={prs} setPrs={setPrs} />}
                        {view === 'stats' && <Stats logs={workoutLog} prs={prs} />}
                        {view === 'body' && <BodyTracker measurements={measurements} setMeasurements={setMeasurements} />}
                        {view === 'history' && <History logs={workoutLog} />}
                    </div>
                    <Nav view={view} setView={setView} />
                </div>
            );
        }

        function Header({ view, setView, setSelectedDay }) {
            return (
                <div className="header">
                    {view !== 'home' && <button className="back-btn" onClick={() => {setView('home'); setSelectedDay(null)}}>‚Üê Back</button>}
                    <h1 style={{fontSize: '28px', fontWeight: '800'}}>Workout Pro</h1>
                </div>
            );
        }

        function Home({ setView, logs }) {
            return (
                <div>
                    <div className="card" style={{background: 'var(--primary-grad)', color: 'white'}}>
                        <h4 style={{opacity: 0.8}}>Weekly Progress</h4>
                        <h2 style={{fontSize: '32px'}}>{Object.keys(logs).length} Sessions</h2>
                    </div>
                    <button className="btn btn-primary" onClick={() => setView('workout')}>üí™ Start Session</button>
                    <div className="card">
                        <h3>Daily Targets</h3>
                        <p style={{fontSize: '14px', lineHeight: '1.8', color: 'var(--text-secondary)'}}>
                            Protein: <strong>220g</strong><br/>
                            Calories: <strong>2,400-2,500</strong><br/>
                            Carbs: <strong>200-220g</strong>
                        </p>
                    </div>
                    <div className="card">
                        <h3>Schedule</h3>
                        <p style={{fontSize: '14px', color: 'var(--text-secondary)'}}>Mon/Thu: Upper | Tue/Fri: Lower</p>
                    </div>
                </div>
            );
        }

        function Workout({ selectedDay, setSelectedDay, workoutLog, setWorkoutLog, prs, setPrs }) {
            const [sets, setSets] = useState([]);
            const [plateWeight, setPlateWeight] = useState('');
            const [rest, setRest] = useState(0);

            useEffect(() => {
                if (selectedDay) {
                    const workout = WORKOUTS[selectedDay];
                    setSets(workout.exercises.map(ex => ({
                        name: ex.name,
                        logs: Array(ex.sets).fill().map(() => ({ reps: '', weight: '' }))
                    })));
                }
            }, [selectedDay]);

            useEffect(() => {
                let timer;
                if (rest > 0) timer = setInterval(() => setRest(r => r - 1), 1000);
                return () => clearInterval(timer);
            }, [rest]);

            const getPlates = (w) => {
                const side = (parseFloat(w) - 45) / 2;
                if (!side || side <= 0) return "Bar only";
                const plates = [45, 25, 10, 5, 2.5];
                let rem = side; const res = [];
                plates.forEach(p => { 
                    const count = Math.floor(rem / p); 
                    if(count > 0) { res.push(`${p}x${count}`); rem -= p * count; }
                });
                return res.join(' + ');
            };

            if (!selectedDay) return (
                <div>
                    {Object.entries(WORKOUTS).map(([key, workout]) => (
                        <div key={key} className="card" onClick={() => setSelectedDay(key)}>
                            <h2 style={{color: 'var(--primary)', textTransform: 'capitalize'}}>{key}</h2>
                            <p style={{color: 'var(--text-secondary)'}}>{workout.name}</p>
                        </div>
                    ))}
                </div>
            );

            return (
                <div>
                    <div className="card" style={{borderLeft: '5px solid var(--primary)'}}>
                        <h3 style={{marginBottom: '10px'}}>Plate Calculator</h3>
                        <input type="number" inputMode="decimal" placeholder="Total Weight (lbs)" onChange={e => setPlateWeight(e.target.value)} />
                        {plateWeight && <p style={{marginTop: '10px', fontSize: '15px', fontWeight: '700'}}>Per Side: {getPlates(plateWeight)}</p>}
                    </div>

                    {sets.map((ex, exIdx) => (
                        <div key={exIdx} className="card">
                            <h3>{ex.name}</h3>
                            <p style={{fontSize: '12px', color: 'var(--text-secondary)', marginBottom: '15px'}}>{WORKOUTS[selectedDay].exercises[exIdx].description}</p>
                            {ex.logs.map((log, sIdx) => (
                                <div key={sIdx} className="set-row">
                                    <span style={{width: '50px', fontWeight: '700', fontSize: '14px'}}>Set {sIdx+1}</span>
                                    <input type="number" inputMode="decimal" placeholder="Reps" className="set-input" value={log.reps} onChange={e => {
                                        const n = [...sets]; n[exIdx].logs[sIdx].reps = e.target.value; setSets(n);
                                    }} onBlur={() => setRest(WORKOUTS[selectedDay].exercises[exIdx].rest)} />
                                    <input type="number" inputMode="decimal" placeholder="Lbs" className="set-input" value={log.weight} onChange={e => {
                                        const n = [...sets]; n[exIdx].logs[sIdx].weight = e.target.value; setSets(n);
                                    }} />
                                </div>
                            ))}
                        </div>
                    ))}

                    <button className="btn btn-success" onClick={() => {
                        const date = new Date().toISOString().split('T')[0];
                        setWorkoutLog({...workoutLog, [date]: {day: selectedDay, exercises: sets}});
                        setSelectedDay(null);
                        alert("Session Saved!");
                    }}>‚úì Complete Session</button>

                    {rest > 0 && <div className="timer-display" onClick={() => setRest(0)}>{rest}s</div>}
                </div>
            );
        }

        function Stats({ logs, prs }) {
            return (
                <div>
                    <div className="card">
                        <h3>1RM Calculator</h3>
                        <div style={{display: 'grid', gap: '10px'}}>
                            <input type="number" inputMode="decimal" id="calcW" placeholder="Weight (lbs)" />
                            <input type="number" inputMode="decimal" id="calcR" placeholder="Reps" />
                            <button className="btn btn-primary" onClick={() => {
                                const w = parseFloat(document.getElementById('calcW').value);
                                const r = parseInt(document.getElementById('calcR').value);
                                if(w && r) alert(`Estimated 1RM: ${(w * (1 + r/30)).toFixed(1)} lbs`);
                            }}>Calculate</button>
                        </div>
                    </div>
                </div>
            );
        }

        function BodyTracker({ measurements, setMeasurements }) {
            const [w, setW] = useState('');
            return (
                <div className="card">
                    <h3>Body Weight</h3>
                    <input type="number" inputMode="decimal" value={w} placeholder="Current lbs" onChange={e => setW(e.target.value)} />
                    <button className="btn btn-primary" style={{marginTop: '10px'}} onClick={() => {
                        setMeasurements([...measurements, {val: w, date: new Date().toLocaleDateString()}]);
                        setW('');
                    }}>Save Entry</button>
                    <div style={{marginTop: '20px'}}>
                        {measurements.slice().reverse().map((m, i) => (
                            <p key={i} style={{fontSize: '14px', borderBottom: '1px solid var(--border-color)', padding: '10px 0'}}>{m.date}: {m.val} lbs</p>
                        ))}
                    </div>
                </div>
            );
        }

        function History({ logs }) {
            return (
                <div>
                    {Object.entries(logs).reverse().map(([date, data]) => (
                        <div key={date} className="card">
                            <h4 style={{color: 'var(--primary)'}}>{date}</h4>
                            <p style={{textTransform: 'capitalize'}}>{data.day} Session Completed</p>
                        </div>
                    ))}
                </div>
            );
        }

        function Nav({ view, setView }) {
            return (
                <div className="nav">
                    <button className={`nav-btn ${view === 'home' ? 'active' : ''}`} onClick={() => setView('home')}><span className="nav-icon">üè†</span><span className="nav-label">Home</span></button>
                    <button className={`nav-btn ${view === 'workout' ? 'active' : ''}`} onClick={() => setView('workout')}><span className="nav-icon">üí™</span><span className="nav-label">Train</span></button>
                    <button className={`nav-btn ${view === 'stats' ? 'active' : ''}`} onClick={() => setView('stats')}><span className="nav-icon">üìä</span><span className="nav-label">Stats</span></button>
                    <button className={`nav-btn ${view === 'body' ? 'active' : ''}`} onClick={() => setView('body')}><span className="nav-icon">üìè</span><span className="nav-label">Body</span></button>
                    <button className={`nav-btn ${view === 'history' ? 'active' : ''}`} onClick={() => setView('history')}><span className="nav-icon">üìÖ</span><span className="nav-label">History</span></button>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
