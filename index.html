<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Workout Journal Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --bg-primary: #f2f2f7;
            --bg-secondary: #ffffff;
            --bg-accent: #f0f4ff;
            --text-primary: #1c1c1e;
            --text-secondary: #8e8e93;
            --text-tertiary: #c7c7cc;
            --border-color: #e5e5ea;
            --primary-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-grad: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --primary: #667eea;
            --danger: #ff3b30;
            --shadow: 0 4px 12px rgba(0,0,0,0.06);
        }
        
        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --bg-accent: #2c2c2e;
            --text-primary: #ffffff;
            --text-secondary: #aeaeb2;
            --text-tertiary: #636366;
            --border-color: #38383a;
            --shadow: 0 4px 12px rgba(0,0,0,0.4);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding-bottom: calc(90px + env(safe-area-inset-bottom));
            transition: background 0.3s ease;
        }

        /* IOS INPUT FIXES */
        textarea, input {
            font-size: 16px !important;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            width: 100%;
            -webkit-appearance: none;
        }

        .header {
            background: var(--primary-grad);
            color: white;
            padding: calc(45px + env(safe-area-inset-top)) 20px 20px;
            text-align: center;
            position: sticky; top: 0; z-index: 100;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            box-shadow: var(--shadow);
        }

        .header-actions { position: absolute; right: 20px; bottom: 20px; display: flex; gap: 12px; }
        
        /* Minimal Icon Buttons */
        .icon-btn {
            background: rgba(255,255,255,0.15);
            border: none; outline: none;
            color: white; padding: 8px;
            border-radius: 50%;
            width: 36px; height: 36px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; backdrop-filter: blur(10px);
        }

        .back-btn {
            position: absolute; left: 20px; bottom: 20px;
            background: rgba(255,255,255,0.15);
            border: none; outline: none;
            color: white; padding: 8px 12px 8px 8px;
            border-radius: 12px; font-weight: 600;
            display: flex; align-items: center; gap: 4px;
            cursor: pointer; font-size: 14px;
        }

        .container { padding: 20px; max-width: 600px; margin: 0 auto; }
        .card { background: var(--bg-secondary); border-radius: 20px; padding: 20px; margin-bottom: 16px; box-shadow: var(--shadow); }
        .card h3 { color: var(--primary); margin-bottom: 10px; font-size: 18px; display: flex; align-items: center; gap: 8px; }

        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 14px;
            font-size: 16px; font-weight: 700; color: white; margin-bottom: 10px;
            cursor: pointer; transition: transform 0.1s; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: var(--primary-grad); }
        .btn-success { background: var(--success-grad); }
        .btn-secondary { background: var(--bg-accent); color: var(--text-primary); border: 1px solid var(--border-color); }
        .btn-danger { background: rgba(255, 59, 48, 0.1); color: var(--danger); width: auto; padding: 8px; border-radius: 8px; }

        .set-row { display: flex; gap: 8px; align-items: center; margin-bottom: 12px; }
        .set-label { width: 50px; font-weight: 600; font-size: 14px; color: var(--text-secondary); }
        .set-input { width: 80px; text-align: center; font-weight: 700; flex-shrink: 0; }
        
        .timer-display {
            position: fixed; bottom: calc(110px + env(safe-area-inset-bottom)); right: 20px;
            background: var(--primary-grad); color: white; width: 65px; height: 65px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 18px; box-shadow: 0 8px 20px rgba(0,0,0,0.3); z-index: 99;
        }

        .nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(var(--bg-secondary), 0.9);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-around;
            padding: 12px 0 calc(12px + env(safe-area-inset-bottom));
            border-top: 1px solid var(--border-color); z-index: 1000;
        }
        
        .nav-btn {
            background: transparent; border: none; outline: none;
            padding: 4px; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; gap: 4px; flex: 1;
            color: var(--text-secondary);
        }
        .nav-btn.active { color: var(--primary); }
        .nav-label { font-size: 10px; font-weight: 600; }
        
        /* SVG Icons */
        svg { stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }

        .day-card {
            background: var(--bg-secondary); padding: 16px; border-radius: 16px;
            margin-bottom: 12px; border-left: 5px solid var(--primary);
            box-shadow: var(--shadow); cursor: pointer; display: flex; justify-content: space-between; align-items: center;
        }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card { background: var(--bg-secondary); padding: 15px; border-radius: 16px; text-align: center; box-shadow: var(--shadow); }
        .stat-val { font-size: 24px; font-weight: 800; color: var(--primary); }
        .stat-lbl { font-size: 12px; color: var(--text-secondary); margin-top: 4px; }
        
        .history-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px solid var(--border-color);
        }
        .history-exercise { border-bottom: 1px solid var(--border-color); padding: 8px 0; font-size: 14px; }
        .history-sets { font-size: 13px; color: var(--text-secondary); margin-top: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS (SVG COMPONENTS) ---
        const Icons = {
            Home: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>,
            Dumbbell: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M6.5 6.5h11"></path><path d="M6.5 17.5h11"></path><path d="M6 20v-2a6 6 0 1 1 12 0v2"></path><path d="M6 4v2a6 6 0 1 0 12 0V4"></path></svg>,
            Chart: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>,
            Ruler: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M2 12h20"></path><path d="M6 12v-3"></path><path d="M10 12v-5"></path><path d="M14 12v-3"></path><path d="M18 12v-5"></path></svg>,
            History: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>,
            Back: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M19 12H5"></path><path d="M12 19l-7-7 7-7"></path></svg>,
            Moon: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>,
            Sun: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>,
            Export: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>,
            Trash: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>,
            Edit: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>,
            ChevronRight: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="9 18 15 12 9 6"></polyline></svg>
        };

        const DEFAULT_WORKOUTS = {
            monday: { name: "Upper Push + Core", focus: "Chest, Shoulders, Triceps", exercises: [ { name: "Flat Barbell Bench Press", sets: 4, reps: "6-8", rest: 240, description: "Lie on flat bench, feet flat on floor. Lower bar to mid-chest, press up. Keep shoulder blades retracted." }, { name: "Incline Dumbbell Press", sets: 3, reps: "8-10", rest: 180, description: "Set bench to 30-45°. Press dumbbells up from chest level. Elbows at 45° angle. Squeeze chest at top." }, { name: "Standing Overhead Press", sets: 4, reps: "6-8", rest: 180, description: "Stand with barbell at shoulders. Press overhead, lock out arms. Keep core tight." }, { name: "Cable Flyes", sets: 3, reps: "12-15", rest: 90, description: "Set cables at chest height. Bring handles together in front of chest. Squeeze chest hard." }, { name: "Lateral Raises", sets: 3, reps: "12-15", rest: 60, description: "Raise dumbbells out to sides until parallel to floor. Lead with elbows. Don't swing." }, { name: "Dips", sets: 3, reps: "8-12", rest: 120, description: "Lean forward slightly for chest emphasis. Lower until upper arms parallel to floor." }, { name: "Tricep Pushdowns", sets: 3, reps: "12-15", rest: 60, description: "Keep elbows pinned to sides. Push down until arms fully extended. Squeeze triceps." }, { name: "Cable Woodchops", sets: 3, reps: "12/side", rest: 45, description: "Stand sideways to cable. Pull from high to low across body. Rotate through core." }, { name: "Hanging Leg Raises", sets: 3, reps: "10-15", rest: 60, description: "Hang from bar. Raise legs to 90°. Lower abs pull legs up." } ] },
            tuesday: { name: "Lower + Core", focus: "Quads, Hamstrings, Glutes", exercises: [ { name: "Squats", sets: 4, reps: "6-8", rest: 240, description: "Feet shoulder-width. Sit back and down. Knees track over toes. Chest up. Drive through heels. ACL: Control depth." }, { name: "Romanian Deadlifts", sets: 4, reps: "8-10", rest: 180, description: "Slight knee bend. Hinge at hips. Feel stretch in hamstrings. Keep bar close." }, { name: "Bulgarian Split Squats", sets: 3, reps: "10-12/leg", rest: 120, description: "Rear foot elevated. Lower front knee to 90°. ACL: Control descent." }, { name: "Leg Press", sets: 3, reps: "12-15", rest: 120, description: "Lower until knees at 90°. Push through heels. Don't lock out knees." }, { name: "Leg Curls", sets: 3, reps: "12-15", rest: 90, description: "Curl heels toward glutes. Squeeze hamstrings. Keep hips down on pad." }, { name: "Walking Lunges", sets: 3, reps: "12/leg", rest: 90, description: "Step forward, lower back knee. ACL: Bodyweight or light dumbbells only." }, { name: "Calf Raises", sets: 4, reps: "15-20", rest: 60, description: "Rise up on balls of feet. Hold squeeze at top. Control descent." }, { name: "Med Ball Slams", sets: 3, reps: "10/side", rest: 45, description: "Rotate and slam ball to outside of foot. Engage obliques." }, { name: "Pallof Press", sets: 3, reps: "12/side", rest: 60, description: "Stand sideways to cable. Press straight out. Resist rotation." } ] },
            thursday: { name: "Upper Pull + Core", focus: "Back, Rear Delts", exercises: [ { name: "Pull-Ups", sets: 4, reps: "6-10", rest: 180, description: "Pull chest to bar. Full extension at bottom. Vary grips." }, { name: "T-Bar Rows", sets: 4, reps: "8-10", rest: 180, description: "Hinge at hips. Pull to lower chest. Squeeze shoulder blades." }, { name: "Barbell/DB Rows", sets: 4, reps: "8-12", rest: 180, description: "Pull to hip/lower chest. Retract shoulder blades." }, { name: "Cable Rows", sets: 3, reps: "10-12", rest: 120, description: "Sit upright. Pull handle to lower chest. Squeeze shoulder blades. Full stretch forward. Constant tension." }, { name: "Face Pulls", sets: 3, reps: "15-20", rest: 90, description: "Pull to face level. External rotation at end. Critical for shoulders." }, { name: "Chest-Supported Rows", sets: 3, reps: "12-15", rest: 90, description: "Set bench to 30-45°. Lie chest-down. Pull handles to lower chest." }, { name: "Cable Oblique Twists", sets: 3, reps: "12/side", rest: 45, description: "Stand sideways. Pull across body. Focus on oblique contraction." }, { name: "RKC Plank", sets: 3, reps: "30-45 sec", rest: 60, description: "Maximum tension - squeeze glutes, quads. Pull elbows toward toes." } ] },
            friday: { name: "Lower + Core", focus: "Quads, Hamstrings, Glutes", exercises: [ { name: "Front/Goblet Squat", sets: 4, reps: "8-10", rest: 180, description: "Torso upright. Elbows up. ACL: Control tempo, stop before pain." }, { name: "Leg Press", sets: 4, reps: "10-12", rest: 120, description: "Feet shoulder-width, mid-platform. Lower to 90°. Push through full foot. Don't lock knees. Control the weight." }, { name: "Hack Squat", sets: 3, reps: "12-15", rest: 90, description: "Lower controlled. Drive through heels. Quad focus. ACL: Skip leg extensions if issue, add extra hack squats." }, { name: "Stiff-Leg Deadlifts", sets: 3, reps: "10-12", rest: 120, description: "Slight knee bend. Hinge at hips. Feel stretch in hamstrings. Keep back flat. Bar stays close to legs." }, { name: "Leg Curls", sets: 3, reps: "12-15", rest: 90, description: "Lying or seated. Curl heels to glutes. Slow negative." }, { name: "Reverse Lunges", sets: 3, reps: "10/leg", rest: 90, description: "Step back. Lower back knee. ACL: Slower tempo, more control." }, { name: "Seated Calf Raises", sets: 4, reps: "15-20", rest: 60, description: "Knees bent targets soleus. Hold top squeeze." }, { name: "Copenhagen Plank", sets: 3, reps: "20-30 sec/side", rest: 60, description: "Side plank. Top foot on bench. Bottom leg hovering. Intense adductor and oblique work. Modification: bottom knee can touch ground." }, { name: "Mountain Climbers", sets: 3, reps: "20 total", rest: 45, description: "Plank position. Drive knees to chest alternating. Keep hips level. Controlled movement. Dynamic core and hip flexor work." } ] }
        };

        function App() {
            const [view, setView] = useState('home');
            const [selectedDay, setSelectedDay] = useState(null);
            const [workoutLog, setWorkoutLog] = useState({});
            const [customWorkouts, setCustomWorkouts] = useState(DEFAULT_WORKOUTS);
            const [measurements, setMeasurements] = useState([]);
            const [personalRecords, setPersonalRecords] = useState({});
            const [darkMode, setDarkMode] = useState(false);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const savedLog = localStorage.getItem('workouts');
                const savedCustom = localStorage.getItem('customWorkouts');
                const savedMeasurements = localStorage.getItem('measurements');
                const savedPrs = localStorage.getItem('personal-records');
                const savedDarkMode = localStorage.getItem('dark-mode');
                
                if (savedLog) { try { setWorkoutLog(JSON.parse(savedLog)); } catch (e) {} }
                if (savedCustom) {
                    try { 
                        const parsed = JSON.parse(savedCustom);
                        if(!parsed.monday || !parsed.tuesday) {
                            setCustomWorkouts(DEFAULT_WORKOUTS); 
                        } else {
                            setCustomWorkouts(parsed); 
                        }
                    } catch(e) { setCustomWorkouts(DEFAULT_WORKOUTS); }
                }
                if (savedMeasurements) { try { setMeasurements(JSON.parse(savedMeasurements)); } catch (e) {} }
                if (savedPrs) { try { setPersonalRecords(JSON.parse(savedPrs)); } catch (e) {} }
                if (savedDarkMode === 'true') {
                    setDarkMode(true);
                    document.documentElement.setAttribute('data-theme', 'dark');
                }
                setLoading(false);
            }, []);

            useEffect(() => {
                if (!loading) {
                    localStorage.setItem('workouts', JSON.stringify(workoutLog));
                    localStorage.setItem('customWorkouts', JSON.stringify(customWorkouts));
                    localStorage.setItem('measurements', JSON.stringify(measurements));
                    localStorage.setItem('personal-records', JSON.stringify(personalRecords));
                    localStorage.setItem('dark-mode', darkMode);
                }
            }, [workoutLog, customWorkouts, measurements, personalRecords, darkMode, loading]);

            const toggleDarkMode = () => {
                setDarkMode(!darkMode);
                document.documentElement.setAttribute('data-theme', !darkMode ? 'dark' : 'light');
            };

            const resetData = () => {
                if(confirm("Reset all custom workouts to default?")) {
                    setCustomWorkouts(DEFAULT_WORKOUTS);
                    alert("Reset complete!");
                }
            };

            const deleteWorkout = (date) => {
                if (confirm('Permanently delete this workout log?')) {
                    const newLog = { ...workoutLog };
                    delete newLog[date];
                    setWorkoutLog(newLog);
                }
            };

            if (loading) return <div className="container"><h2>Loading...</h2></div>;

            return (
                <div>
                    <Header view={view} setView={setView} setSelectedDay={setSelectedDay} darkMode={darkMode} toggleDarkMode={toggleDarkMode} />
                    <div className="container">
                        {view === 'home' && <Home setView={setView} workoutLog={workoutLog} />}
                        {view === 'workout' && <Workout selectedDay={selectedDay} setSelectedDay={setSelectedDay} customWorkouts={customWorkouts} workoutLog={workoutLog} setWorkoutLog={setWorkoutLog} personalRecords={personalRecords} setPersonalRecords={setPersonalRecords} />}
                        {view === 'stats' && <Stats workoutLog={workoutLog} personalRecords={personalRecords} />}
                        {view === 'measurements' && <Measurements measurements={measurements} setMeasurements={setMeasurements} />}
                        {view === 'edit' && <EditWorkouts resetData={resetData} />}
                        {view === 'history' && <History workoutLog={workoutLog} customWorkouts={customWorkouts} deleteWorkout={deleteWorkout} />}
                    </div>
                    <Nav view={view} setView={setView} />
                </div>
            );
        }

        function Header({ view, setView, setSelectedDay, darkMode, toggleDarkMode }) {
            const exportData = () => {
                const data = JSON.stringify(localStorage);
                const blob = new Blob([data], {type: "application/json"});
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a"); a.href = url; a.download = "backup.json"; a.click();
            };
            return (
                <div className="header">
                    {view !== 'home' && <button className="back-btn" onClick={() => {setView('home'); setSelectedDay(null)}}><Icons.Back /> Back</button>}
                    <h1>{view === 'home' ? 'Workout Pro' : view.toUpperCase()}</h1>
                    <div className="header-actions">
                        <button className="icon-btn" onClick={toggleDarkMode}>{darkMode ? <Icons.Sun /> : <Icons.Moon />}</button>
                        {view === 'home' && <button className="icon-btn" onClick={exportData}><Icons.Export /></button>}
                    </div>
                </div>
            );
        }

        function Nav({ view, setView }) {
            const tabs = [
                { id: 'home', icon: <Icons.Home />, label: 'Home' },
                { id: 'workout', icon: <Icons.Dumbbell />, label: 'Workout' },
                { id: 'stats', icon: <Icons.Chart />, label: 'Stats' },
                { id: 'measurements', icon: <Icons.Ruler />, label: 'Body' },
                { id: 'history', icon: <Icons.History />, label: 'History' },
            ];
            return (
                <div className="nav">
                    {tabs.map(t => (
                        <button key={t.id} className={`nav-btn ${view === t.id ? 'active' : ''}`} onClick={() => setView(t.id)}>
                            {t.icon}
                            <span className="nav-label">{t.label}</span>
                        </button>
                    ))}
                </div>
            );
        }

        function Home({ setView, workoutLog }) {
            const streak = Object.keys(workoutLog).length;
            return (
                <div>
                    <div className="card" style={{background: 'var(--primary-grad)', color: 'white'}}>
                        <h2 style={{margin:0, color:'white', opacity:0.9}}>Total Sessions</h2>
                        <h1 style={{fontSize:'48px', margin:'5px 0', letterSpacing:'-1px'}}>{streak}</h1>
                        <p style={{opacity:0.8, fontSize:'14px'}}>Keep the momentum going.</p>
                    </div>
                    <button className="btn btn-primary" onClick={() => setView('workout')}>Start New Workout</button>
                    <div className="card">
                        <h3>Weekly Schedule</h3>
                        <p style={{fontSize:'14px', lineHeight:'1.6', color:'var(--text-secondary)'}}>
                            <strong>Mon:</strong> Upper Push + Core<br/>
                            <strong>Tue:</strong> Lower + Core<br/>
                            <strong>Wed:</strong> Cardio/Mobility<br/>
                            <strong>Thu:</strong> Upper Pull + Core<br/>
                            <strong>Fri:</strong> Lower + Core
                        </p>
                    </div>
                    <div className="card">
                        <h3>Daily Targets</h3>
                        <p style={{fontSize:'14px', lineHeight:'1.6', color:'var(--text-secondary)'}}>
                            Protein: <strong>220g</strong><br/>
                            Calories: <strong>2,400-2,500</strong><br/>
                            Carbs: <strong>200-220g</strong>
                        </p>
                    </div>
                </div>
            );
        }

        function Workout({ selectedDay, setSelectedDay, customWorkouts, workoutLog, setWorkoutLog, personalRecords, setPersonalRecords }) {
            const [sets, setSets] = useState([]);
            const [rest, setRest] = useState(0);
            const [plateCalc, setPlateCalc] = useState('');
            const [expandedEx, setExpandedEx] = useState({});
            const [editMode, setEditMode] = useState(false);

            const getHistoryForSet = (exName, setIndex) => {
                const dates = Object.keys(workoutLog).sort().reverse();
                for (let d of dates) {
                    const ex = workoutLog[d].exercises?.find(e => e.name === exName);
                    if (ex && ex.logs[setIndex] && ex.logs[setIndex].weight) {
                        return `${ex.logs[setIndex].weight}x${ex.logs[setIndex].reps}`;
                    }
                }
                return null;
            };

            useEffect(() => {
                if (selectedDay && customWorkouts[selectedDay]) {
                    setSets(customWorkouts[selectedDay].exercises.map(ex => ({
                        name: ex.name,
                        logs: Array(ex.sets).fill().map(() => ({ reps: '', weight: '', note: '' }))
                    })));
                }
            }, [selectedDay]);

            useEffect(() => {
                let timer;
                if (rest > 0) timer = setInterval(() => setRest(r => r - 1), 1000);
                if (rest === 0 && navigator.vibrate) navigator.vibrate([200, 100, 200]);
                return () => clearInterval(timer);
            }, [rest]);

            const finish = () => {
                const date = new Date().toISOString().split('T')[0];
                let tonnage = 0;
                let newPrs = {...personalRecords};
                
                sets.forEach(ex => ex.logs.forEach(l => {
                    if(l.weight && l.reps) {
                        tonnage += parseFloat(l.weight) * parseFloat(l.reps);
                        const oneRM = parseFloat(l.weight) * (1 + parseFloat(l.reps)/30);
                        const key = ex.name.toLowerCase().replace(/[^a-z0-9]/g, '-');
                        if(!newPrs[key] || oneRM > newPrs[key]) newPrs[key] = oneRM;
                    }
                }));
                
                setPersonalRecords(newPrs);
                setWorkoutLog({...workoutLog, [date]: { day: selectedDay, exercises: sets, tonnage, completed: true }});
                setSelectedDay(null);
                alert(`Workout Saved! Volume: ${tonnage.toLocaleString()} lbs`);
            };

            const calculatePlates = (val) => {
                const w = parseFloat(val);
                if(!w) return "";
                const side = (w - 45) / 2;
                if(side <= 0) return "Bar only";
                const plates = [45, 25, 10, 5, 2.5];
                let rem = side; const res = [];
                plates.forEach(p => { const c = Math.floor(rem/p); if(c>0){ res.push(`${p}x${c}`); rem -= p*c; }});
                return res.join(' + ');
            };

            const addQuickExercise = () => {
                const name = prompt('Exercise name:');
                if (!name) return;
                const newSets = [...sets, { name: name, logs: Array(3).fill().map(() => ({ reps: '', weight: '' })) }];
                setSets(newSets);
            };

            if (!selectedDay) return (
                <div>
                    {Object.entries(customWorkouts).map(([k, v]) => (
                        <div key={k} className="day-card" onClick={() => setSelectedDay(k)}>
                            <div style={{display:'flex', justifyContent:'space-between', alignItems:'center'}}>
                                <span className="day-name">{k}</span>
                                <Icons.ChevronRight />
                            </div>
                            <div className="day-focus">{v.name}</div>
                        </div>
                    ))}
                </div>
            );

            return (
                <div>
                    <div className="card">
                        <div style={{display:'flex', justifyContent:'space-between', alignItems:'center'}}>
                            <h2 style={{margin:0, textTransform:'capitalize'}}>{selectedDay}</h2>
                            <button className="btn-secondary" style={{width:'auto', padding:'8px 12px', fontSize:'12px', borderRadius:'8px'}} onClick={() => setEditMode(!editMode)}>Edit</button>
                        </div>
                    </div>

                    <div className="card" style={{background:'var(--bg-accent)'}}>
                        <h3>Plate Calculator</h3>
                        <input type="number" inputMode="decimal" placeholder="Total Weight (lbs)" value={plateCalc} onChange={e => setPlateCalc(e.target.value)} />
                        {plateCalc && <p style={{marginTop:'10px', fontWeight:'bold'}}>Per Side: {calculatePlates(plateCalc)}</p>}
                    </div>

                    {editMode && <button className="btn btn-secondary" onClick={addQuickExercise}>+ Add Exercise</button>}

                    {sets.map((ex, exIdx) => (
                        <div key={exIdx} className="card">
                            <div style={{display:'flex', justifyContent:'space-between', marginBottom:'10px'}}>
                                <h3 style={{margin:0}}>{ex.name}</h3>
                                <button className="icon-btn" style={{background:'var(--primary)', padding:'4px', width:'24px', height:'24px', fontSize:'12px'}} onClick={() => setExpandedEx({...expandedEx, [exIdx]: !expandedEx[exIdx]})} >?</button>
                            </div>
                            
                            {expandedEx[exIdx] && customWorkouts[selectedDay].exercises[exIdx] && (
                                <p style={{fontSize:'13px', color:'var(--text-secondary)', marginBottom:'15px', lineHeight:'1.5', background:'var(--bg-primary)', padding:'10px', borderRadius:'8px'}}>
                                    {customWorkouts[selectedDay].exercises[exIdx].description}
                                </p>
                            )}
                            
                            {ex.logs.map((set, sIdx) => {
                                const history = getHistoryForSet(ex.name, sIdx);
                                return (
                                    <div key={sIdx}>
                                        {history && <div className="last-workout">Last: {history}</div>}
                                        <div className="set-row">
                                            <div className="set-label">Set {sIdx+1}</div>
                                            <input type="number" inputMode="decimal" placeholder="Reps" className="set-input" value={set.reps} onChange={e => {
                                                const n = [...sets]; n[exIdx].logs[sIdx].reps = e.target.value; setSets(n);
                                            }} onBlur={() => setRest(customWorkouts[selectedDay].exercises[exIdx]?.rest || 90)} />
                                            <input type="number" inputMode="decimal" placeholder="Lbs" className="set-input" value={set.weight} onChange={e => {
                                                const n = [...sets]; n[exIdx].logs[sIdx].weight = e.target.value; setSets(n);
                                            }} />
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    ))}
                    <button className="btn btn-success" onClick={finish}>Complete Workout</button>
                    {rest > 0 && <div className="timer-display" onClick={() => setRest(0)}>{rest}s</div>}
                </div>
            );
        }

        function Stats({ workoutLog, personalRecords }) {
            const vol = Object.values(workoutLog).reduce((a,b) => a + (b.tonnage||0), 0);
            return (
                <div>
                    <div className="stat-grid">
                        <div className="stat-card"><div className="stat-val">{(vol/1000).toFixed(1)}k</div><div className="stat-lbl">Vol (lbs)</div></div>
                        <div className="stat-card"><div className="stat-val">{Object.keys(personalRecords).length}</div><div className="stat-lbl">PRs Set</div></div>
                    </div>
                    <div className="card">
                        <h3>1RM Estimator</h3>
                        <div style={{display:'grid', gridTemplateColumns:'1fr 1fr', gap:'10px'}}>
                            <input type="number" inputMode="decimal" id="w" placeholder="Weight" />
                            <input type="number" inputMode="decimal" id="r" placeholder="Reps" />
                        </div>
                        <button className="btn btn-primary" style={{marginTop:'10px'}} onClick={() => {
                            const w = parseFloat(document.getElementById('w').value), r = parseFloat(document.getElementById('r').value);
                            if(w && r) alert(`1RM: ${(w * (1 + r/30)).toFixed(1)} lbs`);
                        }}>Calculate</button>
                    </div>
                </div>
            );
        }

        function Measurements({ measurements, setMeasurements }) {
            const [form, setForm] = useState({ weight: '', waist: '' });
            return (
                <div>
                    <div className="card">
                        <h3>Log Stats</h3>
                        <div style={{display:'grid', gap:'10px'}}>
                            <input type="number" inputMode="decimal" placeholder="Weight (lbs)" value={form.weight} onChange={e => setForm({...form, weight:e.target.value})} />
                            <input type="number" inputMode="decimal" placeholder="Waist (in)" value={form.waist} onChange={e => setForm({...form, waist:e.target.value})} />
                            <button className="btn btn-primary" onClick={() => {
                                if(form.weight) setMeasurements([...measurements, {...form, date: new Date().toLocaleDateString()}]);
                                setForm({weight:'', waist:''});
                            }}>Save</button>
                        </div>
                    </div>
                    <div className="card">
                        <h3>History</h3>
                        {measurements.slice().reverse().map((m,i) => <div key={i} style={{borderBottom:'1px solid #eee', padding:'10px 0'}}><strong>{m.date}</strong>: {m.weight}lbs</div>)}
                    </div>
                </div>
            );
        }

        function EditWorkouts({ resetData }) {
            return (
                <div className="card">
                    <h3>Settings</h3>
                    <p style={{marginBottom:'15px', color:'var(--text-secondary)'}}>If workouts are missing or you want to start fresh, reset to default.</p>
                    <button className="btn btn-danger" onClick={resetData}>Reset All Data</button>
                </div>
            );
        }

        function History({ workoutLog, customWorkouts, deleteWorkout }) {
            return (
                <div>
                    {Object.entries(workoutLog).reverse().map(([date, data]) => (
                        <div key={date} className="card">
                            <div className="history-header">
                                <div>
                                    <h4 style={{color:'var(--primary)', margin:0}}>{new Date(date).toLocaleDateString()}</h4>
                                    <p style={{fontWeight:'bold', margin:'4px 0 0', textTransform:'capitalize'}}>{data.day}</p>
                                </div>
                                <button className="btn-danger" onClick={() => deleteWorkout(date)}><Icons.Trash /></button>
                            </div>
                            
                            {data.exercises && data.exercises.map((ex, i) => {
                                const setsSummary = ex.logs.filter(l => l.weight && l.reps).map(l => `${l.weight}x${l.reps}`).join(', ');
                                if (!setsSummary) return null;
                                return (
                                    <div key={i} className="history-exercise">
                                        <strong>{ex.name}</strong>
                                        <div className="history-sets">{setsSummary}</div>
                                    </div>
                                );
                            })}
                            <p style={{fontSize:'12px', color:'var(--text-secondary)', marginTop:'10px', textAlign:'right'}}>Total Volume: {data.tonnage ? data.tonnage.toLocaleString() : 0} lbs</p>
                        </div>
                    ))}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
