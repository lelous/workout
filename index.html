<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Workout Journal Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --bg-primary: #f2f2f7;
            --bg-secondary: #ffffff;
            --bg-accent: #f0f4ff;
            --text-primary: #1c1c1e;
            --text-secondary: #8e8e93;
            --text-tertiary: #c7c7cc;
            --border-color: #e5e5ea;
            --primary-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-grad: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --primary: #667eea;
            --danger: #ff3b30;
            --shadow: 0 4px 12px rgba(0,0,0,0.06);
        }
        
        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --bg-accent: #2c2c2e;
            --text-primary: #ffffff;
            --text-secondary: #aeaeb2;
            --text-tertiary: #636366;
            --border-color: #38383a;
            --shadow: 0 4px 12px rgba(0,0,0,0.4);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding-bottom: calc(90px + env(safe-area-inset-bottom));
            transition: background 0.3s ease;
        }

        /* IOS INPUT FIXES */
        textarea, input {
            font-size: 16px !important;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            width: 100%;
            -webkit-appearance: none;
        }

        .header {
            background: var(--primary-grad);
            color: white;
            padding: calc(45px + env(safe-area-inset-top)) 20px 20px;
            text-align: center;
            position: sticky; top: 0; z-index: 100;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            box-shadow: var(--shadow);
        }

        .header-actions { position: absolute; right: 20px; bottom: 20px; display: flex; gap: 12px; }
        
        .icon-btn {
            background: rgba(255,255,255,0.15);
            border: none; outline: none;
            color: white; padding: 8px;
            border-radius: 50%;
            width: 36px; height: 36px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; backdrop-filter: blur(10px);
        }

        .back-btn {
            position: absolute; left: 20px; bottom: 20px;
            background: rgba(255,255,255,0.15);
            border: none; outline: none;
            color: white; padding: 8px 12px 8px 8px;
            border-radius: 12px; font-weight: 600;
            display: flex; align-items: center; gap: 4px;
            cursor: pointer; font-size: 14px;
        }

        .container { padding: 20px; max-width: 600px; margin: 0 auto; }
        .card { background: var(--bg-secondary); border-radius: 20px; padding: 20px; margin-bottom: 16px; box-shadow: var(--shadow); }
        .card h3 { color: var(--primary); margin-bottom: 10px; font-size: 18px; display: flex; align-items: center; gap: 8px; }

        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 14px;
            font-size: 16px; font-weight: 700; color: white; margin-bottom: 10px;
            cursor: pointer; transition: transform 0.1s; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: var(--primary-grad); }
        .btn-success { background: var(--success-grad); }
        .btn-secondary { background: var(--bg-accent); color: var(--text-primary); border: 1px solid var(--border-color); }
        .btn-danger { background: rgba(255, 59, 48, 0.1); color: var(--danger); width: auto; padding: 8px; border-radius: 8px; }

        .set-row { display: flex; gap: 8px; align-items: center; margin-bottom: 12px; }
        .set-label { width: 50px; font-weight: 600; font-size: 14px; color: var(--text-secondary); }
        .set-input { width: 75px; text-align: center; font-weight: 700; flex-shrink: 0; }
        
        .timer-display {
            position: fixed; bottom: calc(110px + env(safe-area-inset-bottom)); right: 20px;
            background: var(--primary-grad); color: white; width: 65px; height: 65px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 18px; box-shadow: 0 8px 20px rgba(0,0,0,0.3); z-index: 99;
        }

        .nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(var(--bg-secondary), 0.9);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-around;
            padding: 12px 0 calc(12px + env(safe-area-inset-bottom));
            border-top: 1px solid var(--border-color); z-index: 1000;
        }
        
        .nav-btn {
            background: transparent; border: none; outline: none;
            padding: 4px; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; gap: 4px; flex: 1;
            color: var(--text-secondary);
        }
        .nav-btn.active { color: var(--primary); }
        .nav-label { font-size: 10px; font-weight: 600; }
        
        svg { stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }

        .day-card {
            background: var(--bg-secondary); padding: 16px; border-radius: 16px;
            margin-bottom: 12px; border-left: 5px solid var(--primary);
            box-shadow: var(--shadow); cursor: pointer; display: flex; justify-content: space-between; align-items: center;
        }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card { background: var(--bg-secondary); padding: 15px; border-radius: 16px; text-align: center; box-shadow: var(--shadow); }
        .stat-val { font-size: 24px; font-weight: 800; color: var(--primary); }
        .stat-lbl { font-size: 12px; color: var(--text-secondary); margin-top: 4px; }
        
        .history-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px solid var(--border-color);
        }
        .history-exercise { border-bottom: 1px solid var(--border-color); padding: 8px 0; font-size: 14px; }
        .history-sets { font-size: 13px; color: var(--text-secondary); margin-top: 4px; }
        
        .action-icon { color: var(--primary); cursor: pointer; padding: 8px; border-radius: 8px; background: var(--bg-accent); }
    </style>
</head>
