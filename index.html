<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Workout Journal Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --bg-primary: #f2f2f7;
            --bg-secondary: #ffffff;
            --bg-accent: #f0f4ff;
            --text-primary: #1c1c1e;
            --text-secondary: #8e8e93;
            --text-tertiary: #c7c7cc;
            --border-color: #d1d1d6;
            --primary-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-grad: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --primary: #667eea;
            --danger: #ff3b30;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }
        
        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --bg-accent: #2c2c2e;
            --text-primary: #ffffff;
            --text-secondary: #aeaeb2;
            --text-tertiary: #636366;
            --border-color: #38383a;
            --shadow: 0 4px 12px rgba(0,0,0,0.4);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding-bottom: calc(90px + env(safe-area-inset-bottom));
            transition: background 0.3s ease;
        }

        /* IOS INPUT FIXES - 16px prevents zoom */
        textarea, input {
            font-size: 16px !important;
            padding: 12px;
            border-radius: 12px;
            border: 1.5px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            width: 100%;
            -webkit-appearance: none;
        }

        .header {
            background: var(--primary-grad);
            color: white;
            padding: calc(45px + env(safe-area-inset-top)) 20px 20px;
            text-align: center;
            position: sticky; top: 0; z-index: 100;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            box-shadow: var(--shadow);
        }

        .header-actions { position: absolute; right: 20px; bottom: 20px; display: flex; gap: 10px; }
        
        /* Fixed Buttons - Removed Borders/Boxes */
        .icon-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            outline: none;
            color: white;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .back-btn {
            position: absolute; left: 20px; bottom: 20px;
            background: rgba(255,255,255,0.2);
            border: none; outline: none;
            color: white; padding: 8px 16px;
            border-radius: 12px; font-weight: 600;
            cursor: pointer;
        }

        .container { padding: 20px; max-width: 600px; margin: 0 auto; }
        .card { background: var(--bg-secondary); border-radius: 20px; padding: 20px; margin-bottom: 16px; box-shadow: var(--shadow); }
        .card h3 { color: var(--primary); margin-bottom: 10px; font-size: 18px; }

        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 14px;
            font-size: 16px; font-weight: 700; color: white; margin-bottom: 10px;
            cursor: pointer; transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: var(--primary-grad); }
        .btn-success { background: var(--success-grad); }
        .btn-secondary { background: var(--bg-accent); color: var(--text-primary); border: 1px solid var(--border-color); }
        .btn-danger { background: rgba(255, 59, 48, 0.1); color: var(--danger); }

        .set-row { display: flex; gap: 8px; align-items: center; margin-bottom: 12px; }
        .set-label { width: 50px; font-weight: 600; font-size: 14px; color: var(--text-secondary); }
        .set-input { width: 80px; text-align: center; font-weight: 700; flex-shrink: 0; }
        
        .timer-display {
            position: fixed; bottom: calc(110px + env(safe-area-inset-bottom)); right: 20px;
            background: var(--primary-grad); color: white; width: 65px; height: 65px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 18px; box-shadow: 0 8px 20px rgba(0,0,0,0.3); z-index: 99;
        }

        .nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(var(--bg-secondary), 0.95);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-around;
            padding: 12px 0 calc(12px + env(safe-area-inset-bottom));
            border-top: 0.5px solid var(--border-color); z-index: 1000;
        }
        
        /* Clean Icons - No Boxes */
        .nav-btn {
            background: transparent;
            border: none; outline: none;
            padding: 8px 12px;
            cursor: pointer;
            display: flex; flex-direction: column; align-items: center; gap: 4px; flex: 1;
        }
        .nav-btn.active .nav-label { color: var(--primary); }
        .nav-icon { font-size: 24px; }
        .nav-label { font-size: 10px; font-weight: 600; color: var(--text-secondary); }

        .day-card {
            background: var(--bg-secondary); padding: 16px; border-radius: 16px;
            margin-bottom: 12px; border-left: 5px solid var(--primary);
            box-shadow: var(--shadow); cursor: pointer;
        }
        
        /* Stats Grid */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card { background: var(--bg-secondary); padding: 15px; border-radius: 16px; text-align: center; box-shadow: var(--shadow); }
        .stat-val { font-size: 24px; font-weight: 800; color: var(--primary); }
        .stat-lbl { font-size: 12px; color: var(--text-secondary); margin-top: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- FULL DATABASE RESTORED ---
        const DEFAULT_WORKOUTS = {
            monday: {
                name: "Upper Push + Core",
                focus: "Chest, Shoulders, Triceps",
                exercises: [
                    { name: "Flat Barbell Bench Press", sets: 4, reps: "6-8", rest: 240, description: "Lie on flat bench, feet flat on floor. Lower bar to mid-chest, press up. Keep shoulder blades retracted." },
                    { name: "Incline Dumbbell Press", sets: 3, reps: "8-10", rest: 180, description: "Set bench to 30-45¬∞. Press dumbbells up from chest level. Elbows at 45¬∞ angle. Squeeze chest at top." },
                    { name: "Standing Overhead Press", sets: 4, reps: "6-8", rest: 180, description: "Stand with barbell at shoulders. Press overhead, lock out arms. Keep core tight." },
                    { name: "Cable Flyes", sets: 3, reps: "12-15", rest: 90, description: "Set cables at chest height. Bring handles together in front of chest. Slight bend in elbows. Squeeze chest hard." },
                    { name: "Lateral Raises", sets: 3, reps: "12-15", rest: 60, description: "Raise dumbbells out to sides until parallel to floor. Lead with elbows. Control on the way down. Don't swing." },
                    { name: "Dips", sets: 3, reps: "8-12", rest: 120, description: "Lean forward slightly for chest emphasis. Lower until upper arms parallel to floor." },
                    { name: "Tricep Pushdowns", sets: 3, reps: "12-15", rest: 60, description: "Keep elbows pinned to sides. Push down until arms fully extended. Squeeze triceps." },
                    { name: "Cable Woodchops", sets: 3, reps: "12/side", rest: 45, description: "Stand sideways to cable. Pull from high to low across body. Rotate through core." },
                    { name: "Hanging Leg Raises", sets: 3, reps: "10-15", rest: 60, description: "Hang from bar. Raise legs to 90¬∞. Lower abs pull legs up." }
                ]
            },
            tuesday: {
                name: "Lower + Core",
                focus: "Quads, Hamstrings, Glutes",
                exercises: [
                    { name: "Squats", sets: 4, reps: "6-8", rest: 240, description: "Feet shoulder-width. Sit back and down. Knees track over toes. Chest up. Drive through heels. ACL: Control depth." },
                    { name: "Romanian Deadlifts", sets: 4, reps: "8-10", rest: 180, description: "Slight knee bend. Hinge at hips. Feel stretch in hamstrings. Keep bar close." },
                    { name: "Bulgarian Split Squats", sets: 3, reps: "10-12/leg", rest: 120, description: "Rear foot elevated. Lower front knee to 90¬∞. ACL: Control descent." },
                    { name: "Leg Press", sets: 3, reps: "12-15", rest: 120, description: "Lower until knees at 90¬∞. Push through heels. Don't lock out knees." },
                    { name: "Leg Curls", sets: 3, reps: "12-15", rest: 90, description: "Curl heels toward glutes. Squeeze hamstrings. Keep hips down on pad." },
                    { name: "Walking Lunges", sets: 3, reps: "12/leg", rest: 90, description: "Step forward, lower back knee. ACL: Bodyweight or light dumbbells only." },
                    { name: "Calf Raises", sets: 4, reps: "15-20", rest: 60, description: "Rise up on balls of feet. Hold squeeze at top. Control descent." },
                    { name: "Med Ball Slams", sets: 3, reps: "10/side", rest: 45, description: "Rotate and slam ball to outside of foot. Engage obliques." },
                    { name: "Pallof Press", sets: 3, reps: "12/side", rest: 60, description: "Stand sideways to cable. Press straight out. Resist rotation." }
                ]
            },
            thursday: {
                name: "Upper Pull + Core",
                focus: "Back, Rear Delts",
                exercises: [
                    { name: "Pull-Ups", sets: 4, reps: "6-10", rest: 180, description: "Pull chest to bar. Full extension at bottom. Vary grips." },
                    { name: "T-Bar Rows", sets: 4, reps: "8-10", rest: 180, description: "Hinge at hips. Pull to lower chest. Squeeze shoulder blades." },
                    { name: "Barbell/DB Rows", sets: 4, reps: "8-12", rest: 180, description: "Pull to hip/lower chest. Retract shoulder blades." },
                    { name: "Cable Rows", sets: 3, reps: "10-12", rest: 120, description: "Sit upright. Pull handle to lower chest. Squeeze shoulder blades." },
                    { name: "Face Pulls", sets: 3, reps: "15-20", rest: 90, description: "Pull to face level. External rotation at end. Critical for shoulders." },
                    { name: "Chest-Supported Rows", sets: 3, reps: "12-15", rest: 90, description: "Set bench to 30-45¬∞. Lie chest-down. Pull handles to lower chest." },
                    { name: "Cable Oblique Twists", sets: 3, reps: "12/side", rest: 45, description: "Stand sideways. Pull across body. Focus on oblique contraction." },
                    { name: "RKC Plank", sets: 3, reps: "30-45 sec", rest: 60, description: "Maximum tension - squeeze glutes, quads. Pull elbows toward toes." }
                ]
            },
            friday: {
                name: "Lower + Core",
                focus: "Quads, Hamstrings, Glutes",
                exercises: [
                    { name: "Front/Goblet Squat", sets: 4, reps: "8-10", rest: 180, description: "Torso upright. Elbows up. ACL: Control tempo, stop before pain." },
                    { name: "Leg Press", sets: 4, reps: "10-12", rest: 120, description: "Feet shoulder-width, mid-platform. Lower to 90¬∞. Push through full foot. Don't lock knees. Control the weight." },
                    { name: "Hack Squat", sets: 3, reps: "12-15", rest: 90, description: "Lower controlled. Drive through heels. Quad focus. ACL: Skip leg extensions if issue, add extra hack squats." },
                    { name: "Stiff-Leg Deadlifts", sets: 3, reps: "10-12", rest: 120, description: "Slight knee bend. Hinge at hips. Feel stretch in hamstrings. Keep back flat. Bar stays close to legs." },
                    { name: "Leg Curls", sets: 3, reps: "12-15", rest: 90, description: "Lying or seated. Curl heels to glutes. Slow negative." },
                    { name: "Reverse Lunges", sets: 3, reps: "10/leg", rest: 90, description: "Step back. Lower back knee. ACL: Slower tempo, more control." },
                    { name: "Seated Calf Raises", sets: 4, reps: "15-20", rest: 60, description: "Knees bent targets soleus. Hold top squeeze." },
                    { name: "Copenhagen Plank", sets: 3, reps: "20-30 sec/side", rest: 60, description: "Side plank. Top foot on bench. Bottom leg hovering. Intense adductor and oblique work. Modification: bottom knee can touch ground." },
                    { name: "Mountain Climbers", sets: 3, reps: "20 total", rest: 45, description: "Plank position. Drive knees to chest alternating. Keep hips level. Controlled movement. Dynamic core and hip flexor work." }
                ]
            }
        };

        function App() {
            const [view, setView] = useState('home');
            const [selectedDay, setSelectedDay] = useState(null);
            const [workoutLog, setWorkoutLog] = useState({});
            const [customWorkouts, setCustomWorkouts] = useState(DEFAULT_WORKOUTS);
            const [measurements, setMeasurements] = useState([]);
            const [prs, setPrs] = useState({});
            const [darkMode, setDarkMode] = useState(false);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // Load Data
                const savedLog = localStorage.getItem('workouts');
                const savedCustom = localStorage.getItem('customWorkouts');
                const savedMeasurements = localStorage.getItem('measurements');
                const savedPrs = localStorage.getItem('prs');
                const savedMode = localStorage.getItem('darkMode');

                if(savedLog) try { setWorkoutLog(JSON.parse(savedLog)); } catch(e){}
                
                // IMPORTANT: If saved workouts are missing days (bug fix), use default
                if(savedCustom) {
                    try { 
                        const parsed = JSON.parse(savedCustom);
                        if(!parsed.monday || !parsed.tuesday) {
                            setCustomWorkouts(DEFAULT_WORKOUTS); 
                        } else {
                            setCustomWorkouts(parsed); 
                        }
                    } catch(e) { setCustomWorkouts(DEFAULT_WORKOUTS); }
                } else {
                    setCustomWorkouts(DEFAULT_WORKOUTS);
                }

                if(savedMeasurements) try { setMeasurements(JSON.parse(savedMeasurements)); } catch(e){}
                if(savedPrs) try { setPrs(JSON.parse(savedPrs)); } catch(e){}
                
                if(savedMode === 'true') {
                    setDarkMode(true);
                    document.documentElement.setAttribute('data-theme', 'dark');
                }
                setLoading(false);
            }, []);

            useEffect(() => {
                if(!loading) {
                    localStorage.setItem('workouts', JSON.stringify(workoutLog));
                    localStorage.setItem('customWorkouts', JSON.stringify(customWorkouts));
                    localStorage.setItem('measurements', JSON.stringify(measurements));
                    localStorage.setItem('prs', JSON.stringify(prs));
                    localStorage.setItem('darkMode', darkMode);
                }
            }, [workoutLog, customWorkouts, measurements, prs, darkMode, loading]);

            const toggleDarkMode = () => {
                setDarkMode(!darkMode);
                document.documentElement.setAttribute('data-theme', !darkMode ? 'dark' : 'light');
            };

            const resetData = () => {
                if(confirm("Reset all custom workouts to default? (This fixes missing days)")) {
                    setCustomWorkouts(DEFAULT_WORKOUTS);
                    alert("Reset complete!");
                }
            };

            if(loading) return <div className="container"><h2>Loading...</h2></div>;

            return (
                <div>
                    <Header view={view} setView={setView} setSelectedDay={setSelectedDay} darkMode={darkMode} toggleDarkMode={toggleDarkMode} />
                    <div className="container">
                        {view === 'home' && <Home setView={setView} workoutLog={workoutLog} />}
                        {view === 'workout' && <Workout selectedDay={selectedDay} setSelectedDay={setSelectedDay} customWorkouts={customWorkouts} workoutLog={workoutLog} setWorkoutLog={setWorkoutLog} prs={prs} setPrs={setPrs} />}
                        {view === 'stats' && <Stats workoutLog={workoutLog} prs={prs} />}
                        {view === 'measurements' && <Measurements measurements={measurements} setMeasurements={setMeasurements} />}
                        {view === 'edit' && <EditWorkouts resetData={resetData} />}
                        {view === 'history' && <History workoutLog={workoutLog} customWorkouts={customWorkouts} />}
                    </div>
                    <Nav view={view} setView={setView} />
                </div>
            );
        }

        function Header({ view, setView, setSelectedDay, darkMode, toggleDarkMode }) {
            const exportData = () => {
                const data = JSON.stringify(localStorage);
                const blob = new Blob([data], {type: "application/json"});
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a"); a.href = url; a.download = "backup.json"; a.click();
            };

            return (
                <div className="header">
                    {view !== 'home' && <button className="back-btn" onClick={() => {setView('home'); setSelectedDay(null)}}>‚Üê Back</button>}
                    <h1>{view === 'home' ? 'Workout Pro' : view.toUpperCase()}</h1>
                    <div className="header-actions">
                        <button className="icon-btn" onClick={toggleDarkMode}>{darkMode ? '‚òÄÔ∏è' : 'üåô'}</button>
                        {view === 'home' && <button className="icon-btn" onClick={exportData}>üì§</button>}
                    </div>
                </div>
            );
        }

        function Nav({ view, setView }) {
            return (
                <div className="nav">
                    {['home', 'workout', 'stats', 'measurements', 'history'].map(v => (
                        <button key={v} className={`nav-btn ${view === v ? 'active' : ''}`} onClick={() => setView(v)}>
                            <div className="nav-icon">{{home:'üè†', workout:'üí™', stats:'üèÜ', measurements:'üìè', history:'üìÖ'}[v]}</div>
                            <div className="nav-label" style={{textTransform:'capitalize'}}>{v}</div>
                        </button>
                    ))}
                </div>
            );
        }

        function Home({ setView, workoutLog }) {
            const streak = Object.keys(workoutLog).length;
            return (
                <div>
                    <div className="card" style={{background: 'var(--primary-grad)', color: 'white'}}>
                        <h2 style={{margin:0, color:'white'}}>Sessions</h2>
                        <h1 style={{fontSize:'48px', margin:'5px 0'}}>{streak}</h1>
                        <p style={{opacity:0.9}}>Total Workouts Completed</p>
                    </div>
                    <button className="btn btn-primary" onClick={() => setView('workout')}>Start Session</button>
                    <div className="card">
                        <h3>Weekly Schedule</h3>
                        <p style={{fontSize:'14px', lineHeight:'1.6', color:'var(--text-secondary)'}}>
                            <strong>Mon:</strong> Upper Push<br/>
                            <strong>Tue:</strong> Lower<br/>
                            <strong>Wed:</strong> Cardio/Mobility<br/>
                            <strong>Thu:</strong> Upper Pull<br/>
                            <strong>Fri:</strong> Lower
                        </p>
                    </div>
                    <div className="card">
                        <h3>Daily Targets</h3>
                        <p style={{fontSize:'14px', lineHeight:'1.6', color:'var(--text-secondary)'}}>
                            Protein: <strong>220g</strong> | Cals: <strong>2500</strong><br/>
                            Carbs: <strong>220g</strong> | Fats: <strong>70-80g</strong>
                        </p>
                    </div>
                </div>
            );
        }

        function Workout({ selectedDay, setSelectedDay, customWorkouts, workoutLog, setWorkoutLog, prs, setPrs }) {
            const [sets, setSets] = useState([]);
            const [rest, setRest] = useState(0);
            const [plateCalc, setPlateCalc] = useState('');
            const [expandedEx, setExpandedEx] = useState({});

            const getLastLog = (exName) => {
                const dates = Object.keys(workoutLog).sort().reverse();
                for (let d of dates) {
                    const found = workoutLog[d].exercises?.find(e => e.name === exName);
                    if (found && found.logs[0].weight) return found.logs[0].weight;
                }
                return "";
            };

            useEffect(() => {
                if (selectedDay && customWorkouts[selectedDay]) {
                    setSets(customWorkouts[selectedDay].exercises.map(ex => ({
                        name: ex.name,
                        logs: Array(ex.sets).fill().map(() => ({ reps: '', weight: '', note: '' }))
                    })));
                }
            }, [selectedDay]);

            useEffect(() => {
                let timer;
                if (rest > 0) timer = setInterval(() => setRest(r => r - 1), 1000);
                if (rest === 0 && navigator.vibrate) navigator.vibrate([200, 100, 200]);
                return () => clearInterval(timer);
            }, [rest]);

            const finish = () => {
                const date = new Date().toISOString().split('T')[0];
                let tonnage = 0;
                const newPrs = {...prs};
                sets.forEach(ex => ex.logs.forEach(l => {
                    if(l.weight && l.reps) {
                        tonnage += parseFloat(l.weight) * parseFloat(l.reps);
                        const oneRM = parseFloat(l.weight) * (1 + parseFloat(l.reps)/30);
                        if(!newPrs[ex.name] || oneRM > newPrs[ex.name]) newPrs[ex.name] = oneRM;
                    }
                }));
                setPrs(newPrs);
                setWorkoutLog({...workoutLog, [date]: { day: selectedDay, exercises: sets, tonnage, completed: true }});
                setSelectedDay(null);
                alert(`Workout Saved! Total Volume: ${tonnage.toLocaleString()} lbs`);
            };

            const calculatePlates = (val) => {
                const w = parseFloat(val);
                if(!w) return "";
                const side = (w - 45) / 2;
                if(side <= 0) return "Bar only";
                const plates = [45, 25, 10, 5, 2.5];
                let rem = side; const res = [];
                plates.forEach(p => { const c = Math.floor(rem/p); if(c>0){ res.push(`${p}x${c}`); rem -= p*c; }});
                return res.join(' + ');
            };

            if (!selectedDay) return (
                <div>
                    {Object.entries(customWorkouts).map(([k, v]) => (
                        <div key={k} className="day-card" onClick={() => setSelectedDay(k)}>
                            <div className="day-name">{k}</div>
                            <div className="day-focus">{v.name}</div>
                        </div>
                    ))}
                </div>
            );

            return (
                <div>
                    <div className="card" style={{background:'var(--bg-accent)'}}>
                        <h3>Plate Calculator</h3>
                        <input type="number" inputMode="decimal" placeholder="Total Weight (lbs)" value={plateCalc} onChange={e => setPlateCalc(e.target.value)} />
                        {plateCalc && <p style={{marginTop:'10px', fontWeight:'bold'}}>Per Side: {calculatePlates(plateCalc)}</p>}
                    </div>

                    {sets.map((ex, exIdx) => (
                        <div key={exIdx} className="card">
                            <div style={{display:'flex', justifyContent:'space-between', marginBottom:'10px'}}>
                                <h3 style={{margin:0}}>{ex.name}</h3>
                                <button className="icon-btn" style={{background:'var(--primary)', padding:'4px 8px', fontSize:'12px'}} onClick={() => setExpandedEx({...expandedEx, [exIdx]: !expandedEx[exIdx]})} >?</button>
                            </div>
                            
                            {expandedEx[exIdx] && <p style={{fontSize:'13px', color:'var(--text-secondary)', marginBottom:'15px'}}>{customWorkouts[selectedDay].exercises[exIdx].description}</p>}
                            
                            {ex.logs.map((set, sIdx) => (
                                <div key={sIdx} className="set-row">
                                    <div className="set-label">Set {sIdx+1}</div>
                                    <input type="number" inputMode="decimal" placeholder="Reps" className="set-input" value={set.reps} onChange={e => {
                                        const n = [...sets]; n[exIdx].logs[sIdx].reps = e.target.value; setSets(n);
                                    }} onBlur={() => setRest(customWorkouts[selectedDay].exercises[exIdx].rest || 90)} />
                                    <input type="number" inputMode="decimal" placeholder={getLastLog(ex.name) || "Lbs"} className="set-input" value={set.weight} onChange={e => {
                                        const n = [...sets]; n[exIdx].logs[sIdx].weight = e.target.value; setSets(n);
                                    }} />
                                </div>
                            ))}
                        </div>
                    ))}
                    <button className="btn btn-success" onClick={finish}>‚úì Finish Workout</button>
                    {rest > 0 && <div className="timer-display" onClick={() => setRest(0)}>{rest}s</div>}
                </div>
            );
        }

        function Stats({ workoutLog, prs }) {
            const vol = Object.values(workoutLog).reduce((a,b) => a + (b.tonnage||0), 0);
            return (
                <div>
                    <div className="stat-grid">
                        <div className="stat-card"><div className="stat-val">{(vol/1000).toFixed(1)}k</div><div className="stat-lbl">Vol (lbs)</div></div>
                        <div className="stat-card"><div className="stat-val">{Object.keys(prs).length}</div><div className="stat-lbl">PRs Set</div></div>
                    </div>
                    <div className="card">
                        <h3>1RM Estimator</h3>
                        <div style={{display:'grid', gridTemplateColumns:'1fr 1fr', gap:'10px'}}>
                            <input type="number" inputMode="decimal" id="w" placeholder="Weight" />
                            <input type="number" inputMode="decimal" id="r" placeholder="Reps" />
                        </div>
                        <button className="btn btn-primary" style={{marginTop:'10px'}} onClick={() => {
                            const w = parseFloat(document.getElementById('w').value), r = parseFloat(document.getElementById('r').value);
                            if(w && r) alert(`1RM: ${(w * (1 + r/30)).toFixed(1)} lbs`);
                        }}>Calculate</button>
                    </div>
                </div>
            );
        }

        function Measurements({ measurements, setMeasurements }) {
            const [form, setForm] = useState({ weight: '', waist: '' });
            return (
                <div>
                    <div className="card">
                        <h3>Log Stats</h3>
                        <div style={{display:'grid', gap:'10px'}}>
                            <input type="number" inputMode="decimal" placeholder="Weight (lbs)" value={form.weight} onChange={e => setForm({...form, weight:e.target.value})} />
                            <input type="number" inputMode="decimal" placeholder="Waist (in)" value={form.waist} onChange={e => setForm({...form, waist:e.target.value})} />
                            <button className="btn btn-primary" onClick={() => {
                                if(form.weight) setMeasurements([...measurements, {...form, date: new Date().toLocaleDateString()}]);
                                setForm({weight:'', waist:''});
                            }}>Save</button>
                        </div>
                    </div>
                    <div className="card">
                        <h3>History</h3>
                        {measurements.slice().reverse().map((m,i) => <div key={i} style={{borderBottom:'1px solid #eee', padding:'10px 0'}}><strong>{m.date}</strong>: {m.weight}lbs</div>)}
                    </div>
                </div>
            );
        }

        function EditWorkouts({ resetData }) {
            return (
                <div className="card">
                    <h3>Settings</h3>
                    <p style={{marginBottom:'15px', color:'var(--text-secondary)'}}>If you are missing workout days, click below to restore the default schedule.</p>
                    <button className="btn btn-danger" onClick={resetData}>Reset Schedule Data</button>
                </div>
            );
        }

        function History({ workoutLog, customWorkouts }) {
            return (
                <div>
                    {Object.entries(workoutLog).reverse().map(([date, data]) => (
                        <div key={date} className="card">
                            <h4 style={{color:'var(--primary)', margin:0}}>{date}</h4>
                            <p style={{fontWeight:'bold'}}>{customWorkouts[data.day]?.name || data.day}</p>
                            <p style={{fontSize:'13px', color:'var(--text-secondary)'}}>Volume: {data.tonnage ? data.tonnage.toLocaleString() : 0} lbs</p>
                        </div>
                    ))}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
