<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Workout Pro">
    <title>Workout Journal Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --bg-primary: #f2f2f7;
            --bg-secondary: #ffffff;
            --bg-accent: #f0f4ff;
            --text-primary: #1c1c1e;
            --text-secondary: #8e8e93;
            --text-tertiary: #c7c7cc;
            --border-color: #d1d1d6;
            
            /* NEW: Gradient Styles */
            --primary: #667eea;
            --primary-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-grad: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --danger: #ff3b30;
            --danger-bg: #fff2f2;
            
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --bg-accent: #2c2c2e;
            --text-primary: #ffffff;
            --text-secondary: #aeaeb2;
            --text-tertiary: #636366;
            --border-color: #38383a;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background: var(--bg-primary);
            /* FIXED: Safe area padding for iPhone Home Indicator */
            padding-bottom: calc(90px + env(safe-area-inset-bottom));
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
        }
        
        .header {
            background: var(--primary-grad);
            color: white;
            /* FIXED: Safe area padding for iPhone Notch */
            padding: calc(45px + env(safe-area-inset-top)) 20px 20px;
            text-align: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        
        .header-actions {
            position: absolute;
            right: 20px;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }
        
        .icon-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }
        
        .back-btn {
            position: absolute;
            left: 20px;
            bottom: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
        
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
        }
        
        .card h2 {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 700;
        }
        
        .card h3 {
            font-size: 18px;
            margin-bottom: 12px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .exercise-description {
            background: var(--bg-accent);
            padding: 15px;
            border-radius: 12px;
            margin: 12px 0;
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-secondary);
        }
        
        .description-title {
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 6px;
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 12px;
            transition: transform 0.1s;
            color: white;
        }
        
        .btn:active {
            transform: scale(0.97);
        }
        
        .btn-primary { background: var(--primary-grad); }
        .btn-success { background: var(--success-grad); }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .day-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: transform 0.1s;
            border-left: 5px solid var(--primary);
        }
        
        .day-card:active { transform: scale(0.98); }
        
        .day-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            text-transform: capitalize;
        }
        
        .day-focus {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        
        .set-row {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 12px;
            position: relative;
        }
        
        .set-label {
            width: 50px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 14px;
            flex-shrink: 0;
        }
        
        /* FIXED: 16px Font Size to prevent iOS Zoom */
        .set-input {
            width: 80px;
            padding: 12px 8px;
            border: 1.5px solid var(--border-color);
            border-radius: 12px;
            text-align: center;
            font-size: 16px !important;
            font-weight: 600;
            flex-shrink: 0;
            background: var(--bg-secondary);
            color: var(--text-primary);
            -webkit-appearance: none;
        }
        
        .set-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .set-input::placeholder {
            color: var(--text-tertiary);
            font-weight: 400;
        }
        
        .set-note-btn {
            background: var(--bg-accent);
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            color: var(--primary);
            cursor: pointer;
            margin-left: 4px;
        }
        
        .last-workout {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 4px;
            font-style: italic;
            margin-left: 60px;
        }
        
        /* Floating Timer with Pulse */
        .timer-display {
            position: fixed;
            bottom: calc(110px + env(safe-area-inset-bottom));
            right: 20px;
            background: var(--primary-grad);
            color: white;
            padding: 0;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            font-size: 18px;
            font-weight: 800;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            z-index: 90;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .timer-display.finished {
            background: var(--success-grad);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(56, 239, 125, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(56, 239, 125, 0); }
            100% { box-shadow: 0 0 0 0 rgba(56, 239, 125, 0); }
        }
        
        /* Glassmorphism Navigation */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(var(--bg-secondary), 0.85); /* Fallback */
            background: var(--bg-secondary);
            opacity: 0.95;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 0.5px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 12px 8px calc(12px + env(safe-area-inset-bottom));
            z-index: 1000;
        }
        
        .nav-btn {
            background: none;
            border: none;
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            transition: all 0.2s;
            flex: 1;
        }
        
        .nav-btn.active .nav-icon {
            transform: scale(1.1);
        }
        
        .nav-icon { font-size: 24px; }
        .nav-label { font-size: 10px; font-weight: 600; color: var(--text-secondary); }
        .nav-btn.active .nav-label { color: var(--primary); }
        
        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .stat-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            box-shadow: var(--shadow);
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
            font-weight: 600;
        }
        
        /* FIXED: Textarea inputs */
        textarea, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 14px;
            border: 1.5px solid var(--border-color);
            border-radius: 12px;
            font-family: inherit;
            font-size: 16px !important;
            background: var(--bg-secondary);
            color: var(--text-primary);
            -webkit-appearance: none;
        }
        
        textarea { min-height: 80px; resize: vertical; }
        textarea:focus, input:focus { outline: none; border-color: var(--primary); }
        
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- FULL ORIGINAL DATA ---
        const WORKOUTS = {
            monday: {
                name: "Upper Push + Core",
                focus: "Chest, Shoulders, Triceps",
                exercises: [
                    { name: "Flat Barbell Bench Press", sets: 4, reps: "6-8", rest: 240, description: "Lie on flat bench, feet flat on floor. Lower bar to mid-chest, press up. Keep shoulder blades retracted. Control the descent, explosive press." },
                    { name: "Incline Dumbbell Press", sets: 3, reps: "8-10", rest: 180, description: "Set bench to 30-45¬∞. Press dumbbells up from chest level. Elbows at 45¬∞ angle. Squeeze chest at top." },
                    { name: "Standing Overhead Press", sets: 4, reps: "6-8", rest: 180, description: "Stand with barbell at shoulders. Press overhead, lock out arms. Keep core tight. Bar path straight up and down." },
                    { name: "Cable Flyes", sets: 3, reps: "12-15", rest: 90, description: "Set cables at chest height. Bring handles together in front of chest. Slight bend in elbows. Squeeze chest hard." },
                    { name: "Lateral Raises", sets: 3, reps: "12-15", rest: 60, description: "Raise dumbbells out to sides until parallel to floor. Lead with elbows. Control on the way down. Don't swing." },
                    { name: "Dips", sets: 3, reps: "8-12", rest: 120, description: "Lean forward slightly for chest emphasis. Lower until upper arms parallel to floor. Don't bounce at bottom." },
                    { name: "Tricep Pushdowns", sets: 3, reps: "12-15", rest: 60, description: "Keep elbows pinned to sides. Push down until arms fully extended. Squeeze triceps at bottom. Control the return." },
                    { name: "Cable Woodchops", sets: 3, reps: "12/side", rest: 45, description: "Stand sideways to cable. Pull from high to low across body. Rotate through core, not just arms. Control the movement." },
                    { name: "Hanging Leg Raises", sets: 3, reps: "10-15", rest: 60, description: "Hang from bar. Raise legs to 90¬∞. Keep legs straight if possible. Control the swing. Lower abs pull legs up." }
                ]
            },
            tuesday: {
                name: "Lower + Core",
                focus: "Quads, Hamstrings, Glutes",
                exercises: [
                    { name: "Squats", sets: 4, reps: "6-8", rest: 240, description: "Feet shoulder-width. Sit back and down. Knees track over toes. Chest up. Drive through heels. ACL: Control depth, stop before pain." },
                    { name: "Romanian Deadlifts", sets: 4, reps: "8-10", rest: 180, description: "Slight knee bend. Hinge at hips. Push hips back. Feel stretch in hamstrings. Keep bar close to legs. Neutral spine." },
                    { name: "Bulgarian Split Squats", sets: 3, reps: "10-12/leg", rest: 120, description: "Rear foot elevated on bench. Lower front knee to 90¬∞. Torso upright. Drive through front heel. ACL: Control descent, reduce weight if needed." },
                    { name: "Leg Press", sets: 3, reps: "12-15", rest: 120, description: "Feet shoulder-width on platform. Lower until knees at 90¬∞. Push through heels. Don't lock out knees at top." },
                    { name: "Leg Curls", sets: 3, reps: "12-15", rest: 90, description: "Curl heels toward glutes. Squeeze hamstrings at top. Control the lowering phase. Keep hips down on pad." },
                    { name: "Walking Lunges", sets: 3, reps: "12/leg", rest: 90, description: "Step forward, lower back knee toward ground. Front knee stays over ankle. Push through front heel. ACL: Bodyweight or light dumbbells only." },
                    { name: "Calf Raises", sets: 4, reps: "15-20", rest: 60, description: "Rise up on balls of feet. Full range of motion. Hold squeeze at top. Control the descent. Stretch at bottom." },
                    { name: "Med Ball Slams", sets: 3, reps: "10/side", rest: 45, description: "Rotate and slam ball to outside of foot. Pick up, rotate other way. Explosive movement. Engage obliques." },
                    { name: "Pallof Press", sets: 3, reps: "12/side", rest: 60, description: "Stand sideways to cable at chest height. Press straight out. Resist rotation. Hold briefly. Return to chest." }
                ]
            },
            thursday: {
                name: "Upper Pull + Core",
                focus: "Back, Rear Delts",
                exercises: [
                    { name: "Pull-Ups", sets: 4, reps: "6-10", rest: 180, description: "Hands slightly wider than shoulders. Pull chest to bar. Lead with chest. Full extension at bottom. Vary grip: overhand (lats), neutral (biceps), chin-ups (max biceps)." },
                    { name: "T-Bar Rows", sets: 4, reps: "8-10", rest: 180, description: "Stand on platform for better ROM. Hinge at hips. Pull to lower chest. Squeeze shoulder blades. Keep chest up." },
                    { name: "Barbell/DB Rows", sets: 4, reps: "8-12", rest: 180, description: "Barbell: underhand for biceps, overhand for lats. Dumbbell: better ROM, unilateral. Pull to hip/lower chest. Retract shoulder blades." },
                    { name: "Cable Rows", sets: 3, reps: "10-12", rest: 120, description: "Sit upright. Pull handle to lower chest. Squeeze shoulder blades. Full stretch forward. Constant tension." },
                    { name: "Face Pulls", sets: 3, reps: "15-20", rest: 90, description: "Rope attachment. Pull to face level. External rotation at end. Elbows high. Critical for shoulder health." },
                    { name: "Chest-Supported Rows", sets: 3, reps: "12-15", rest: 90, description: "Set bench to 30-45¬∞ incline. Lie chest-down. Pull dumbbells or handles to lower chest. Squeeze shoulder blades hard at top. Control the negative. Removes lower back fatigue." },
                    { name: "Cable Oblique Twists", sets: 3, reps: "12/side", rest: 45, description: "Single handle at chest. Stand sideways. Pull across body. Focus on oblique contraction, not arm pull." },
                    { name: "RKC Plank", sets: 3, reps: "30-45 sec", rest: 60, description: "Regular plank position. Maximum tension - squeeze glutes, quads. Pull elbows toward toes. Full-body tension. Harder than regular plank." }
                ]
            },
            friday: {
                name: "Lower + Core",
                focus: "Quads, Hamstrings, Glutes",
                exercises: [
                    { name: "Front/Goblet Squat", sets: 4, reps: "8-10", rest: 180, description: "Front: bar racked on front delts. Goblet: hold dumbbell at chest. Torso upright. Elbows up. ACL: Control tempo, stop before pain." },
                    { name: "Leg Press", sets: 4, reps: "10-12", rest: 120, description: "Feet shoulder-width, mid-platform. Lower to 90¬∞. Push through full foot. Don't lock knees. Control the weight." },
                    { name: "Hack Squat", sets: 3, reps: "12-15", rest: 90, description: "Shoulders under pads. Feet forward on platform. Lower controlled. Drive through heels. Quad focus. ACL: Skip leg extensions if issue, add extra hack squats." },
                    { name: "Stiff-Leg Deadlifts", sets: 3, reps: "10-12", rest: 120, description: "Slight knee bend throughout. Hinge at hips. Feel stretch in hamstrings. Keep back flat. Bar stays close to legs." },
                    { name: "Leg Curls", sets: 3, reps: "12-15", rest: 90, description: "Lying or seated. Curl heels to glutes. Squeeze at top. Slow negative. Focus on hamstring contraction." },
                    { name: "Reverse Lunges", sets: 3, reps: "10/leg", rest: 90, description: "Hold goblet dumbbell. Step back. Lower back knee down. Front knee stays over ankle. Push through front heel. ACL: Slower tempo, more control." },
                    { name: "Seated Calf Raises", sets: 4, reps: "15-20", rest: 60, description: "Knees bent targets soleus. Full ROM. Hold top squeeze. Slow controlled negative. Deep stretch at bottom." },
                    { name: "Copenhagen Plank", sets: 3, reps: "20-30 sec/side", rest: 60, description: "Side plank. Top foot on bench. Bottom leg hovering. Intense adductor and oblique work. Modification: bottom knee can touch ground." },
                    { name: "Mountain Climbers", sets: 3, reps: "20 total", rest: 45, description: "Plank position. Drive knees to chest alternating. Keep hips level. Controlled movement. Dynamic core and hip flexor work." }
                ]
            }
        };

        function App() {
            const [view, setView] = useState('home');
            const [selectedDay, setSelectedDay] = useState(null);
            const [workoutLog, setWorkoutLog] = useState({});
            const [customWorkouts, setCustomWorkouts] = useState(WORKOUTS);
            const [measurements, setMeasurements] = useState([]);
            const [personalRecords, setPersonalRecords] = useState({});
            const [darkMode, setDarkMode] = useState(false);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const savedLog = localStorage.getItem('workouts');
                const savedCustom = localStorage.getItem('custom-workouts');
                const savedMeasurements = localStorage.getItem('measurements');
                const savedPRs = localStorage.getItem('personal-records');
                const savedDarkMode = localStorage.getItem('dark-mode');
                
                if (savedLog) { try { setWorkoutLog(JSON.parse(savedLog)); } catch (e) {} }
                if (savedCustom) { try { setCustomWorkouts(JSON.parse(savedCustom)); } catch (e) {} }
                if (savedMeasurements) { try { setMeasurements(JSON.parse(savedMeasurements)); } catch (e) {} }
                if (savedPRs) { try { setPersonalRecords(JSON.parse(savedPRs)); } catch (e) {} }
                if (savedDarkMode === 'true') {
                    setDarkMode(true);
                    document.documentElement.setAttribute('data-theme', 'dark');
                }
                
                setLoading(false);
            }, []);

            useEffect(() => {
                if (!loading) {
                    localStorage.setItem('workouts', JSON.stringify(workoutLog));
                    localStorage.setItem('custom-workouts', JSON.stringify(customWorkouts));
                    localStorage.setItem('measurements', JSON.stringify(measurements));
                    localStorage.setItem('personal-records', JSON.stringify(personalRecords));
                    localStorage.setItem('dark-mode', darkMode);
                }
            }, [workoutLog, customWorkouts, measurements, personalRecords, darkMode, loading]);

            const toggleDarkMode = () => {
                setDarkMode(!darkMode);
                document.documentElement.setAttribute('data-theme', !darkMode ? 'dark' : 'light');
            };

            if (loading) {
                return <div className="container"><h2>Loading...</h2></div>;
            }

            return (
                <div>
                    <Header view={view} setView={setView} setSelectedDay={setSelectedDay} darkMode={darkMode} toggleDarkMode={toggleDarkMode} />
                    
                    <div className="container">
                        {view === 'home' && <Home setView={setView} workoutLog={workoutLog} />}
                        {view === 'workout' && <Workout selectedDay={selectedDay} setSelectedDay={setSelectedDay} workoutLog={workoutLog} setWorkoutLog={setWorkoutLog} customWorkouts={customWorkouts} personalRecords={personalRecords} setPersonalRecords={setPersonalRecords} />}
                        {view === 'stats' && <Stats workoutLog={workoutLog} customWorkouts={customWorkouts} />}
                        {view === 'measurements' && <Measurements measurements={measurements} setMeasurements={setMeasurements} />}
                        {view === 'edit' && <EditWorkouts customWorkouts={customWorkouts} setCustomWorkouts={setCustomWorkouts} setView={setView} />}
                        {view === 'history' && <History workoutLog={workoutLog} customWorkouts={customWorkouts} />}
                    </div>

                    <Nav view={view} setView={setView} />
                </div>
            );
        }

        function Header({ view, setView, setSelectedDay, darkMode, toggleDarkMode }) {
            const titles = { home: 'Workout Pro', workout: 'Log Workout', stats: 'Stats & PRs', measurements: 'Measurements', edit: 'Edit Workouts', history: 'History' };
            
            const exportData = () => {
                const data = { workouts: JSON.parse(localStorage.getItem('workouts') || '{}'), measurements: JSON.parse(localStorage.getItem('measurements') || '[]'), personalRecords: JSON.parse(localStorage.getItem('personal-records') || '{}') };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = `workout-data-${new Date().toISOString().split('T')[0]}.json`; a.click();
            };

            return (
                <div className="header">
                    {view !== 'home' && <button className="back-btn" onClick={() => { setView('home'); setSelectedDay(null); }}>‚Üê Back</button>}
                    <h1>{titles[view]}</h1>
                    <div className="header-actions">
                        <button className="icon-btn" onClick={toggleDarkMode}>{darkMode ? '‚òÄÔ∏è' : 'üåô'}</button>
                        {view === 'home' && <button className="icon-btn" onClick={exportData}>üì§</button>}
                    </div>
                </div>
            );
        }

        function Nav({ view, setView }) {
            return (
                <div className="nav">
                    <button className={`nav-btn ${view === 'home' ? 'active' : ''}`} onClick={() => setView('home')}><div className="nav-icon">üè†</div><div className="nav-label">Home</div></button>
                    <button className={`nav-btn ${view === 'workout' ? 'active' : ''}`} onClick={() => setView('workout')}><div className="nav-icon">üí™</div><div className="nav-label">Workout</div></button>
                    <button className={`nav-btn ${view === 'stats' ? 'active' : ''}`} onClick={() => setView('stats')}><div className="nav-icon">üìä</div><div className="nav-label">Stats</div></button>
                    <button className={`nav-btn ${view === 'measurements' ? 'active' : ''}`} onClick={() => setView('measurements')}><div className="nav-icon">üìè</div><div className="nav-label">Body</div></button>
                    <button className={`nav-btn ${view === 'history' ? 'active' : ''}`} onClick={() => setView('history')}><div className="nav-icon">üìÖ</div><div className="nav-label">History</div></button>
                </div>
            );
        }

        function Home({ setView, workoutLog }) {
            const today = new Date().toISOString().split('T')[0];
            const currentWeek = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 1)) / (1000 * 60 * 60 * 24 * 7));
            const weekWorkouts = Object.keys(workoutLog).filter(key => {
                const logDate = new Date(key);
                return Math.floor((logDate - new Date(logDate.getFullYear(), 0, 1)) / (1000 * 60 * 60 * 24 * 7)) === currentWeek && workoutLog[key].completed;
            }).length;

            return (
                <div>
                    <div className="card" style={{background: 'var(--primary-grad)', color: 'white'}}>
                        <h2 style={{color: 'white', marginBottom: '5px'}}>Weekly Progress</h2>
                        <h1 style={{fontSize: '48px', margin: '0'}}>{weekWorkouts}/5</h1>
                        <p style={{opacity: 0.9}}>Sessions Completed</p>
                    </div>

                    <button className="btn btn-primary" onClick={() => setView('workout')}>üí™ Start Session</button>
                    <button className="btn btn-secondary" onClick={() => setView('stats')}>üìä Stats & PRs</button>

                    <div className="card">
                        <h2 style={{marginBottom: '12px'}}>Weekly Schedule</h2>
                        <div style={{fontSize: '14px', lineHeight: '1.8', color: 'var(--text-secondary)'}}>
                            <div><strong>Monday:</strong> Upper Push + Core</div>
                            <div><strong>Tuesday:</strong> Lower + Core</div>
                            <div><strong>Wednesday:</strong> Cardio + Mobility</div>
                            <div><strong>Thursday:</strong> Upper Pull + Core</div>
                            <div><strong>Friday:</strong> Lower + Core</div>
                        </div>
                    </div>

                    <div className="card">
                        <h2 style={{marginBottom: '8px'}}>Daily Targets</h2>
                        <div style={{fontSize: '14px', lineHeight: '1.8', color: 'var(--text-secondary)'}}>
                            <div>Protein: <strong>220g</strong></div>
                            <div>Calories: <strong>2,400-2,500</strong></div>
                            <div>Carbs: <strong>200-220g</strong> (training)</div>
                            <div>Fats: <strong>70-80g</strong></div>
                        </div>
                    </div>
                </div>
            );
        }

        function Workout({ selectedDay, setSelectedDay, workoutLog, setWorkoutLog, customWorkouts, personalRecords, setPersonalRecords }) {
            const [sets, setSets] = useState([]);
            const [notes, setNotes] = useState('');
            const [expandedEx, setExpandedEx] = useState({});
            const [editMode, setEditMode] = useState(false);
            const [workoutExercises, setWorkoutExercises] = useState([]);
            const [timer, setTimer] = useState(null);
            const [restTime, setRestTime] = useState(0);
            const [showPlateCalc, setShowPlateCalc] = useState(false);
            const [plateCalcWeight, setPlateCalcWeight] = useState('');
            const timerRef = useRef(null);

            useEffect(() => {
                if (selectedDay) {
                    const workout = customWorkouts[selectedDay];
                    setWorkoutExercises([...workout.exercises]);
                    setSets(workout.exercises.map(ex => ({ name: ex.name, logs: Array(ex.sets).fill().map(() => ({ reps: '', weight: '', note: '' })) })));
                    setExpandedEx({});
                    setEditMode(false);
                }
            }, [selectedDay, customWorkouts]);

            useEffect(() => {
                if (timer !== null) {
                    if (restTime > 0) timerRef.current = setTimeout(() => setRestTime(restTime - 1), 1000);
                    else if (restTime === 0) if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
                }
                return () => clearTimeout(timerRef.current);
            }, [restTime, timer]);

            // Helper to find the last weight used for an exercise
            const getLastLog = (exerciseName) => {
                const dates = Object.keys(workoutLog).sort().reverse();
                for (let date of dates) {
                    const workout = workoutLog[date];
                    if (workout.exercises) {
                        const found = workout.exercises.find(e => e.name === exerciseName);
                        if (found) {
                            const validLog = found.logs.find(l => l.weight);
                            if (validLog) return validLog.weight;
                        }
                    }
                }
                return null;
            };

            const startRestTimer = (seconds) => { setRestTime(seconds); setTimer(Date.now()); };
            const stopTimer = () => { setTimer(null); setRestTime(0); };

            const checkPR = (exerciseName, weight, reps) => {
                const key = exerciseName.toLowerCase().replace(/[^a-z0-9]/g, '-');
                const oneRM = weight * (1 + reps / 30);
                const currentPR = personalRecords[key] || 0;
                if (oneRM > currentPR) { setPersonalRecords({...personalRecords, [key]: oneRM}); return true; }
                return false;
            };

            const calculatePlates = (weight) => {
                const perSide = (weight - 45) / 2;
                if (perSide <= 0) return 'Bar only';
                const plates = [45, 25, 10, 5, 2.5];
                const result = [];
                let remaining = perSide;
                for (let plate of plates) {
                    const count = Math.floor(remaining / plate);
                    if (count > 0) { result.push(`${plate}x${count}`); remaining -= plate * count; }
                }
                return result.join(' + ');
            };

            const saveWorkout = () => {
                const today = new Date().toISOString().split('T')[0];
                let tonnage = 0;
                sets.forEach((ex) => ex.logs.forEach(l => { if(l.weight && l.reps) tonnage += (parseFloat(l.weight) * parseFloat(l.reps)); }));
                
                // PR Check Logic
                let newPRs = [];
                sets.forEach((exercise) => {
                    exercise.logs.forEach(log => {
                        if (log.reps && log.weight) {
                            if (checkPR(exercise.name, log.weight, log.reps)) newPRs.push(exercise.name);
                        }
                    });
                });

                setWorkoutLog({ ...workoutLog, [today]: { day: selectedDay, exercises: sets, notes, completed: true, tonnage, timestamp: new Date().toISOString() } });
                stopTimer();
                setSelectedDay(null);
                alert(`Workout Saved! Total Tonnage: ${tonnage.toLocaleString()} lbs ${newPRs.length ? `\nüéâ ${newPRs.length} New PRs!` : ''}`);
            };

            const addQuickExercise = () => {
                const name = prompt('Exercise name:');
                if (!name) return;
                setWorkoutExercises([...workoutExercises, { name, sets: 3, reps: '10-12', rest: 90, description: '' }]);
                setSets([...sets, { name, logs: Array(3).fill().map(() => ({ reps: '', weight: '', note: '' })) }]);
            };

            if (!selectedDay) {
                return (
                    <div>
                        <h2 style={{marginBottom: '16px'}}>Select Day</h2>
                        {Object.entries(customWorkouts).map(([key, workout]) => (
                            <div key={key} className="day-card" onClick={() => setSelectedDay(key)}>
                                <div className="day-name">{key}</div>
                                <div className="day-focus">{workout.name}</div>
                            </div>
                        ))}
                    </div>
                );
            }

            return (
                <div>
                    <div className="card">
                        <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center'}}>
                            <div>
                                <h2>{customWorkouts[selectedDay].name}</h2>
                                <div style={{color: 'var(--text-secondary)', fontSize: '14px'}}>{workoutExercises.length} exercises</div>
                            </div>
                            <div style={{display: 'flex', gap: '8px'}}>
                                <button onClick={() => setShowPlateCalc(!showPlateCalc)} style={{background: 'var(--bg-accent)', border: 'none', padding: '8px', borderRadius: '8px', fontSize: '16px'}}>üî¢</button>
                                <button onClick={() => setEditMode(!editMode)} style={{background: editMode ? 'var(--primary)' : 'var(--bg-accent)', color: editMode ? 'white' : 'var(--primary)', border: 'none', padding: '8px 12px', borderRadius: '8px', fontWeight: 'bold'}}>Edit</button>
                            </div>
                        </div>
                    </div>

                    {showPlateCalc && (
                        <div className="card" style={{background: 'var(--bg-accent)', borderLeft: '4px solid var(--primary)'}}>
                            <h3>Plate Calculator</h3>
                            <input type="number" inputMode="decimal" value={plateCalcWeight} onChange={(e) => setPlateCalcWeight(e.target.value)} placeholder="Total Weight (lbs)" />
                            {plateCalcWeight && <div style={{marginTop: '8px', fontWeight: 'bold'}}>Per Side: {calculatePlates(parseFloat(plateCalcWeight))}</div>}
                        </div>
                    )}

                    {editMode && <button className="btn btn-secondary" onClick={addQuickExercise}>+ Add Exercise</button>}

                    {workoutExercises.map((exercise, exIdx) => {
                        const exerciseSets = sets[exIdx]?.logs || [];
                        const lastWeight = getLastLog(exercise.name);
                        
                        return (
                            <div key={exIdx} className="card" style={{borderLeft: '4px solid var(--primary)'}}>
                                <div style={{display: 'flex', justifyContent: 'space-between', marginBottom: '8px'}}>
                                    <h3 style={{fontSize: '18px', margin: 0}}>{exercise.name}</h3>
                                    <button onClick={() => setExpandedEx({...expandedEx, [exIdx]: !expandedEx[exIdx]})} style={{background: 'none', border: 'none', color: 'var(--primary)', fontWeight: 'bold'}}>?</button>
                                </div>
                                
                                {expandedEx[exIdx] && <div className="exercise-description">{exercise.description}</div>}
                                
                                {exerciseSets.map((set, setIdx) => (
                                    <div key={setIdx} className="set-row">
                                        <div className="set-label">Set {setIdx + 1}</div>
                                        <input type="number" inputMode="decimal" placeholder="Reps" className="set-input" value={set.reps} onChange={(e) => {
                                            const newSets = [...sets]; newSets[exIdx].logs[setIdx].reps = e.target.value; setSets(newSets);
                                        }} onBlur={() => startRestTimer(exercise.rest || 90)} />
                                        <input type="number" inputMode="decimal" placeholder={lastWeight || "Lbs"} className="set-input" value={set.weight} onChange={(e) => {
                                            const newSets = [...sets]; newSets[exIdx].logs[setIdx].weight = e.target.value; setSets(newSets);
                                        }} />
                                        <button className="set-note-btn" onClick={() => {
                                            const note = prompt('Note:'); if(note) { const newSets = [...sets]; newSets[exIdx].logs[setIdx].note = note; setSets(newSets); }
                                        }}>üìù</button>
                                    </div>
                                ))}
                            </div>
                        );
                    })}

                    <div className="card">
                        <h3>Notes</h3>
                        <textarea value={notes} onChange={(e) => setNotes(e.target.value)} placeholder="How did it feel?" />
                    </div>

                    <button className="btn btn-success" onClick={saveWorkout}>‚úì Complete Workout</button>
                    {timer !== null && <div className={`timer-display ${restTime === 0 ? 'finished' : ''}`} onClick={stopTimer}>{restTime > 0 ? restTime : '‚úì'}</div>}
                </div>
            );
        }

        function Stats({ workoutLog }) {
            const totalVolume = Object.values(workoutLog).reduce((acc, w) => acc + (w.tonnage || 0), 0);
            return (
                <div>
                    <div className="stat-grid">
                        <div className="stat-card"><div className="stat-value">{(totalVolume/1000).toFixed(1)}k</div><div className="stat-label">Total Volume (lbs)</div></div>
                        <div className="stat-card"><div className="stat-value">{Object.keys(workoutLog).length}</div><div className="stat-label">Sessions</div></div>
                    </div>
                    <div className="card">
                        <h3>1RM Calculator</h3>
                        <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '10px'}}>
                            <input type="number" inputMode="decimal" id="w" placeholder="Weight" />
                            <input type="number" inputMode="decimal" id="r" placeholder="Reps" />
                        </div>
                        <button className="btn btn-primary" style={{marginTop: '10px'}} onClick={() => {
                            const w = parseFloat(document.getElementById('w').value), r = parseFloat(document.getElementById('r').value);
                            if(w && r) alert(`Estimated 1RM: ${(w * (1 + r/30)).toFixed(1)} lbs`);
                        }}>Calculate</button>
                    </div>
                </div>
            );
        }

        function Measurements({ measurements, setMeasurements }) {
            const [form, setForm] = useState({ weight: '', waist: '', chest: '', arms: '', legs: '' });
            const save = () => {
                if(!form.weight) return;
                setMeasurements([...measurements, { ...form, date: new Date().toISOString() }]);
                setForm({ weight: '', waist: '', chest: '', arms: '', legs: '' });
            };
            return (
                <div>
                    <div className="card">
                        <h3>Log Measurement</h3>
                        <div style={{display: 'grid', gap: '10px'}}>
                            <input type="number" inputMode="decimal" placeholder="Weight (lbs)" value={form.weight} onChange={e => setForm({...form, weight: e.target.value})} />
                            <input type="number" inputMode="decimal" placeholder="Waist (in)" value={form.waist} onChange={e => setForm({...form, waist: e.target.value})} />
                            <input type="number" inputMode="decimal" placeholder="Chest (in)" value={form.chest} onChange={e => setForm({...form, chest: e.target.value})} />
                            <button className="btn btn-primary" onClick={save}>Save</button>
                        </div>
                    </div>
                    <div className="card">
                        <h3>History</h3>
                        {measurements.slice().reverse().map((m, i) => (
                            <div key={i} style={{borderBottom: '1px solid var(--border-color)', padding: '10px 0'}}>
                                <strong>{new Date(m.date).toLocaleDateString()}</strong>: {m.weight} lbs
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function EditWorkouts({ customWorkouts, setCustomWorkouts }) {
            return (
                <div className="card">
                    <h3>Edit Mode</h3>
                    <p style={{color: 'var(--text-secondary)'}}>To edit exercises permanently, you can use the "Edit" button inside a live workout session to add/remove exercises on the fly. This persists for that session type.</p>
                </div>
            );
        }

        function History({ workoutLog, customWorkouts }) {
            return (
                <div>
                    {Object.entries(workoutLog).reverse().map(([date, data]) => (
                        <div key={date} className="card">
                            <h4 style={{color: 'var(--primary)'}}>{new Date(date).toLocaleDateString()}</h4>
                            <p>{customWorkouts[data.day]?.name || data.day}</p>
                            <p style={{fontSize: '13px', color: 'var(--text-secondary)'}}>Volume: {data.tonnage ? data.tonnage.toLocaleString() : 0} lbs</p>
                        </div>
                    ))}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
